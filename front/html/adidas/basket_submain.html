	function getCookie(id, name){

		var param = "S_POPUP_ID="+id;
		var url = "/makePopUp.action?"+param;
	
	    var nameOfCookie = name + "=";
	    var x = 0;
	    while ( x <= document.cookie.length ){
	            var y = (x+nameOfCookie.length);
	            if ( document.cookie.substring( x, y ) == nameOfCookie ) {
	                    if ( (endOfCookie=document.cookie.indexOf( ";", y )) == -1 )
	                            endOfCookie = document.cookie.length;
	                    return unescape( document.cookie.substring( y, endOfCookie ) );
	            }
	            x = document.cookie.indexOf( " ", x ) + 1;
	            if ( x == 0 )
	                    break;
	    }
	    return "";
	}

	function strCut(obj,len) {
		var str = obj;
		var l = 0;
		for (var i=0; i<str.length; i++) {				
			l += (str.charCodeAt(i) > 128) ? 2 : 1;
			if (l > len) return str.substring(0,i) + "..";
		}
		return str;
	}

	//쿠폰 레이어 열기
	function openMyCpnLayer(){		
		var arr_list;
		var url = "/PF060808.action?command=LIST_1";
		var rateamt = "";
		var cutln = navigator.appVersion.indexOf('MSIE 7.0') < 0 ? 32 : 30; //바이트 수
		var onSuccess = function(req){
			var json = req.responseJSON;
			JsonUtil.alert(json);
			
			arr_list = json.list.list;

			if(arr_list.size() > 0) {
				var cpn_cnt = arr_list.size() > 2 ? 2 : arr_list.size();
				for(var i=0; i<cpn_cnt; i++){

					jQuery("#popup_mycpn ul li:eq("+i+") p:eq(0)").attr('title',arr_list[i].CPON_NM).text(strCut(arr_list[i].CPON_NM , cutln));
					if(arr_list[i].RATE_AMT_CD=="01"){
						rateamt = arr_list[i].RATE_AMT+"<span>원</span>";
					}else{
						rateamt = arr_list[i].RATE_AMT+"<span>%</span>";
					}
					jQuery("#popup_mycpn ul li:eq("+i+") p:eq(1)").html(rateamt);
					jQuery("#popup_mycpn ul li:eq("+i+") p:eq(2)").html("유효기간 " + arr_list[i].USE_END_DT + " 까지");					
				}
				if (cpn_cnt == 1) jQuery("#popup_mycpn ul li:eq(1)").remove();
				jQuery("#popup_mycpn").show();
			}
		};		
	    var onFailure = function(){
	    	alert("error");
	    };	    
		cfn_ajaxRequest(url, null, onSuccess, onFailure);
	}

		jQuery('#popup_mycpn').hide();

<script type="text/javascript">
jQuery(document).ready(function(){
	jQuery('.f_sns>div>a.btn').bind('click',function(){
		if( jQuery(this).siblings('.layer').hasClass('layer') ){
			if(jQuery(this).hasClass('on')){
				jQuery(this).removeClass('on');
				jQuery(this).siblings('.layer').removeClass('open');
			}else{
				jQuery('.f_sns>div>a.btn').removeClass('on');
				jQuery('.f_sns>div>.layer').removeClass('open');
				jQuery(this).addClass('on');
				jQuery(this).siblings('.layer').addClass('open');	
			}
			return false;
		}else{
			return true;	
		}
	});

	jQuery('.f_sns>div>.layer>.close').bind('click',function(){
		jQuery(this).parent().siblings('.btn').removeClass('on');
		jQuery(this).parent().removeClass('open');
		return false;
	});
});
</script>
