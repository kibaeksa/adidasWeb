<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>아디다스 공식 온라인 스토어</title>
  <meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css" href="/css/adidas/adidas_r.css"/>
  <script type="text/javascript" src="/designjs/common/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="/js/jquery/easing/jquery.easing.1.3.js"></script>
  <script src="/js/adidas/adidas.js"></script>
  <script type="text/javascript">
	jQuery(document).ready(function(){

		jQuery('#new_prodlist li').hover(function(){
			jQuery(this).find('.type').find('.view_quick').stop();
			jQuery(this).find('.type').find('.view_quick').animate({opacity:1},200);
		},function(){
			jQuery(this).find('.type').find('.view_quick').stop();
			jQuery(this).find('.type').find('.view_quick').animate({opacity:0},200);
		});


		jQuery('.go_evt').click(function(){
			var ht=parseInt( jQuery('.top_bnn').css('height'));

			if(ht < 90){
				jQuery('.top_bnn').animate({height:'90px'});
			}else{
				jQuery('.top_bnn').animate({height:'0'});
			}
			return false;
		});


	});

  </script>
 </head>

 <body>

	<div id="wrap">


		<header include-html="/html/adidas/inc/header.html" ></header>

				</div>

		<footer include-html="/html/adidas/inc/footer.html"></footer>

</html>
