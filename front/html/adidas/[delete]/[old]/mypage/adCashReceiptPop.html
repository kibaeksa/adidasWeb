<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>adidas shop</title>
<link rel="stylesheet" type="text/css" href="/css/adidas/adidas.css" />
<script type="text/javascript" language="javascript">
    function checkReceipt(valueCheck){   
		var idName=valueCheck;
		var persNumber=document.getElementById("receipt_persNum"); /*주민번호 입력테이블*/
		var persPhoneNum=document.getElementById("receipt_phone"); /*휴대폰번호 입력테이블*/
		var businessNum=document.getElementById("receipt_business"); /*사업자 등록번호 입력테이블*/
		var selectBox=document.getElementById("select_box"); /*휴대폰번호 입력 셀렉트박스 테이블*/
        if(idName=="1"){
			persNumber.style.display="";
			persPhoneNum.style.display="";
			selectBox.style.display="";
			businessNum.style.display="none";
		}else if(idName=="2"){
			persNumber.style.display="none";
			persPhoneNum.style.display="none";
			selectBox.style.display="none";
			businessNum.style.display="";
		}
    }    
</script>

</head>
<body>
<div id="pop">
	<div id="popupHeader">
		<h1>현금영수증 신청 및 변경</h1>
		<a href="javascript:self.close();"><img src="/images/adidas/popup/btn_popup_close.gif" alt="close" /></a>
	</div>

	<div id="popupContents">
		<div class="view">
			<table class="list" summary="현금영수증 신청">
				<caption>현금영수증 신청</caption>
				<colgroup>
					<col width="128px" />
					<col  />
				</colgroup>					
				<tbody>
				<tr>
					<th class="receiptTit">증빙서류 발급사유</td>
					<td class="sub">
						<input type="radio" name="" id="forPers" onClick="checkReceipt('1')" />
						<label for="forPers" onClick="checkReceipt('1');"> 개인 소득공제용</label>
						<input type="radio" name="" id="forBusiness" onClick="checkReceipt('2')" />
						<label for="forBusiness" onClick="checkReceipt('2');"> 사업자 증빙용</label>
					</td>
				</tr>
				<tr  id="receipt_persNum" style="display:;">
					<th class="receiptTit"><input type="radio" name="" /><label for=""> 주민등록번호</label></th>
					<td class="sub"><input class="input_txt" type="text" /> - <input class="input_txt" type="text" /></td>
				</tr>
				<tr id="receipt_phone" style="display:;">
					<th class="receiptTit" style=" _border-bottom:2px solid #e2e3e4;"><input type="radio" name="" /><label for=""> 휴대폰번호</label></th>
					<td class="sub" style=" _border-bottom:2px solid #e2e3e4;">
						<select name="" id="select_box" style="display:;">
							<option value="" selected>선택</option>
							<option value="">010</option>
							<option value="">011</option>
							<option value="">016</option>
							<option value="">017</option>
							<option value="">018</option>
							<option value="">019</option>
						</select> 
						- <input class="input_txt" type="text" /> 
						- <input class="input_txt" type="text" />
					</td>
				</tr>
				<tr id="receipt_business" style="display:none;">
					<th class="receiptTit">사업자 등록번호</th>
					<td class="sub">
						<input class="input_txt" type="text" /> - <input class="input_txt" type="text" /> - <input class="input_txt" type="text" />
					</td>
				</tr>
				</tbody>
				</table>
			</div><!-- //view -->
			<div class="receipt_info">
				<h2><img src="/images/adidas/popup/tit_cash_receipt.gif" alt="현금영수증 발급 안내" /></h2>
				<div class="Info_contents">
					<p>- 2007년 7월부터 부가가치법 시행령에 따라 현금영수증이 발급됩니다.</p>
					<p>- 실시간 계좌이체 구매시 현금영수증이 발급됩니다.</p>
					<p>- 현금영수증은 모든 주문상품의 배송시작일(+1일)이후에 발급되며, 국세청 홈페이지에서<br /><span class="info_indent">확인하시수 있습니다.</span></p>
					<p>- 발급된 현금영수증은 <span>마이페이지&gt;나의쇼핑내역&gt;증빙서류발급</span> 메뉴 및 국세청 현금영수증<br /><span class="info_indent">홈페이지에서 확인하실수 있습니다.</span> (<a href="http://www.taxsave.go.kr">현금영수증 홈페이지 http://www.taxsave.go.kr</a>)</p>
				</div><!-- //info_contents -->
			</div><!-- //receipt_info -->
			<div class="button">
				<a href="#"><img src="/images/adidas/popup/btn_save.gif" alt="저장" /></a>
				<a href="#"><img src="/images/adidas/popup/btn_cancel.gif" alt="취소" /></a>
			</div>
	</div><!-- //popContents -->
</div><!-- //pop -->
</body>
</html>
