<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>adidas shop</title>
<link rel="stylesheet" type="text/css" href="/css/adidas/adidas.css" />
</head>
<body>
<div id="pop">
	<div class="cp_header">
		<h1>쿠폰번호 입력</h1>
		<a href="#" onClick="window.close()"><img src="/images/adidas/popup/btn_popup_close2.gif"alt="창닫기"/></a>
	</div>
	<div class="cp_contents">
		<p>1. 온라인/모바일 스토어에서 10만원 이상 구매하신 고객은 자동 응모됩니다.</p>
		<p class="last">2. 오프라인 스토어 회원은 매장에서 받은 쿠폰의 시리얼 번호를 아래 입력해 주세요.</p>
		<div class="cp_inputArea">
			<form>
				<fieldset>
					<legend>쿠폰 시리얼 번호를 입력하세요</legend>
					<label for="serialNum"><strong>쿠폰 시리얼 번호</strong></label>
					<input type="text"id="serialNum"/>
				</fieldset>
			</form>
		</div>
		<div class="cp_btn">
			<a href=""><img src="/images/adidas/popup/btn_cpEnter.gif"alt="응모하기"/></a>
			<a href=""><img src="/images/adidas/popup/btn_cpClose.gif"alt="취소"/></a>
		</div>
	</div>
</div>
</body>
</html>
