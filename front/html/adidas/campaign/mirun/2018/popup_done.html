
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>아디다스 공식 온라인 스토어</title>
<link rel="shortcut icon" href="http://image.adidas.co.kr/images/adidas/favicon.ico" />
<link rel="apple-touch-icon-precomposed" href="http://image.adidas.co.kr/images/adidas/icon_114.png" />
<link rel="stylesheet" type="text/css" href="/css/adidas/adidas_r.css" />
<script type="text/javascript" src="/js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="/js/jquery/ui/jquery-ui-1.7.2.custom.min.js"></script>
<style type="text/css">
	.mrn_spt{background-image:url('http://image.adidas.co.kr/images/adidas/event/sprite_mirun2015.png?v=160212') !important;background-repeat:no-repeat;background-position:0 0;display:block;text-indent:-9999px;}
	#popupHeader{height:65px;background:#db2b2e;}
	#popupHeader h1{padding-top:21px;color:#f7f7f7;font:16px 'NotoSansKRRegular','Nanum Gothic';background:none;letter-spacing:-1px;}
	#popupHeader a.close{width:27px;height:27px;background-position:-105px -490px;position:absolute;top:18px;right:16px;}
	#popupContents{padding:15px 15px 0;background:#fff;}
	/*160802 css 수정*/
	#popupContents h2{margin:55px 0 0;font:26px/32px 'NotoSansKR','Nanum Gothic';color:#414141;text-align:center;}
	#popupContents .desc{margin-bottom:7px;font:16px/25px 'NotoSansKR','Nanum Gothic';color:#000;text-align:center;letter-spacing:-1px;}
	/*//160802 css 수정*/

	#popupContents .desc strong{font-weight:normal;color:#db2a30;}
	#popupContents .desc span{font-family:'Nanum Gothic';}
	#popupContents .btn{
		width:460px;height:54px;
		margin:55px auto 0;
		text-align:center;
		display:block;
		background: #191919;
		font:19px/47px 'NotoSansKR','Nanum Gothic';color:#fff;
		line-height: 54px;
	}
	/* 160802 CSS 추가 */
	#popupContents .li_prefix{width: 380px;margin: 0 auto 20px;}
	#popupContents .li_prefix li{
		position: relative;
		padding-left: 10px;
		margin-bottom:2px;
		font:12px/16px 'NotoSansKRLight','Nanum Gothic';
		color: #333;
		letter-spacing:-0.75px;
		color: #404040;
	}

	#popupContents .li_prefix li.no_pfx{
		padding: 0;
	}

	#popupContents .li_prefix li .pfx{
		position: absolute;
		top:4px;
		left: 0;
		color: #404040;
	}
	#popupContents .tit{
		margin-bottom:15px;font:13px/25px 'NotoSansKRLight','Nanum Gothic';color:#404040;text-align:center;letter-spacing:-1px;
		color: #ca0248;
	}
</style>

</head>
<body>
<div id="pop">
	<div id="popupContents">
		<p class="desc">감사합니다.<br>
		2017 아디다스 마이런 부산<br />
		참가 신청이 정상적으로 접수 되었습니다.
		</p>

		<p class="tit">※구매 취소 시 당첨 취소됩니다.</p>
		<p class="desc">2017년 4월 16일에 건강한 모습으로 만나요!</p>

		<div style="text-align:center;">
			<a href="#" class="btn">확인</a>
		</div>
	</div>
</div>


</body>
</html>
