

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아디다스 공식 온라인 스토어</title>
	<link rel="shortcut icon" href="http://image.adidas.co.kr/images/adidas/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="http://image.adidas.co.kr/images/adidas/icon_114.png" />
	<link rel="stylesheet" type="text/css" href="/css/adidas/adidas_r.css" />
	<script type="text/javascript" src="/js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="/js/jquery/ui/jquery-ui-1.7.2.custom.min.js"></script>
	<style type="text/css">
		#pop{min-width:770px;}
		.mrn_spt{background-image:url('http://image.adidas.co.kr/images/adidas/event/sprite_mirun2015.png') !important;background-repeat:no-repeat;background-position:0 0;display:block;}
		#popupHeader{height:65px;background:#483290;}
		#popupHeader h1{padding-top:21px;color:#f7f7f7;font:16px 'NotoSansKRRegular','Nanum Gothic';background:none;letter-spacing:-1px;text-align: center;}
		#popupHeader a.close{width:27px;height:27px;background-position:-105px -490px;position:absolute;top:18px;right:16px;}
		#popupContents{padding:15px 15px 0;background:#f2f2f2;}

		#popupContents .box{
			padding: 0 35px;
		}
		

		#popupContents .btn_area{
			padding: 30px 0 5px;
			text-align: center;
		}

		#popupContents .btn_area a{
			width: 194px;
			height: 42px;
			display: inline-block;
			text-align: center;
			font:14px/42px 'NotoSansKR','Nanum Gothic';
			color: #fff;
			display: inline-block;
			background: #483290;
		}

		#popupContents .box .term_box{
			margin-bottom: 20px;
		}

		#popupContents .box .term_box dt{
			margin-bottom: 12px;
			font:bold 12px 'Dotum',dotum;
			color: #333;
			letter-spacing:-0.75px;
		}

		#popupContents .box .term_box dd .agree_box{
			width: 706px;
			height: 38px;
			padding: 10px;
			border: 1px solid  #d5d5d5;
			background: #fff;
			overflow: auto;
		}

	</style>	
</head>
<body>
<div id="pop">
	<div id="popupHeader">
		<h1>동의사항 전체 내용</h1>
		<a class="close mrn_spt" href="javascript:self.close();"></a>
	</div>
	<div id="popupContents" style="padding:20px 0 20px;">
		<div style="margin-bottom:25px;padding-left: 15px;"><img src="http://image.adidas.co.kr/images/adidas/popup/mirun2016/bg_terms1.jpg" alt="동의서약서" /></div>
		<div class="box">
			<dl class="term_box">
				<dt>1. 대회 약관 동의</dt>
				<dd>
					<div class="agree_box">
						
					</div>
				</dd>
			</dl>

			<dl class="term_box">
				<dt>2. 개인정보 취급방침</dt>
				<dd>
					<div class="agree_box">
						
					</div>
				</dd>
			</dl>

			<dl class="term_box">
				<dt>3. 개인정보 수집.이용 등의 동의 안내</dt>
				<dd>
					<div class="agree_box">
						
					</div>
				</dd>
			</dl>

			<dl class="term_box">
				<dt>4. 개인정보 수집.이용 등의 동의 안내 (마케팅)</dt>
				<dd>
					<div class="agree_box">
						
					</div>
				</dd>
			</dl>

			<dl class="term_box" style="margin-bottom:55px;">
				<dt>5. 개인정보 취급위탁 동의 안내</dt>
				<dd>
					<div class="agree_box">
						
					</div>
				</dd>
			</dl>
		</div>
		<!-- //box -->
		<div style="margin-bottom:25px;padding-left: 15px;"><img src="http://image.adidas.co.kr/images/adidas/popup/mirun2016/bg_terms2.jpg" alt="2016 마이런 서울 보헙약관" /></div>
		<div class="box">

			<dl class="term_box">
				<dt>1. 2016 아디다스 MBC+ 마이런 서울 보헙약관 동의</dt>
				<dd>
					<div class="agree_box">
						
					</div>
				</dd>
			</dl>

			<dl class="term_box">
				<dt>2. 가입 설계를 위한 개인(신용) 정보 처리 동의서</dt>
				<dd>
					<div class="agree_box">
						
					</div>
				</dd>
			</dl>

			<dl class="term_box">
				<dt>3. 계약의 체결 및 이행 등을 위한 개인(신용) 정보 수집, 이용, 조회, 제공 동의서</dt>
				<dd>
					<div class="agree_box">
						
					</div>
				</dd>
			</dl>
		</div>
		<!-- //box -->
		<div class="btn_area">
			<a href="#">확인</a>
		</div>
	</div>
</div>

<script type="text/javascript">
	(function($){

		$('.check_box label').bind('click',function(){
			var aElem = $(this).find('a.check_a');
			if(aElem.hasClass('on')){
				aElem.removeClass('on');
			}else{
				aElem.addClass('on');
			}
		});

	})(jQuery);
</script>

</body>
</html>
