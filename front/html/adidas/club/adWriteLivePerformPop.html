	<div id="popupHeader">
		<h1>신청하기</h1>
		<a href="javascript:self.close();"><img src="/images/adidas/popup/btn_popup_close.gif" alt="close" /></a>

			</ul>
			<table cellspacing="0" cellpadding="0" class="list">
				<colgroup>
					<col width="61px;"/>
					<col width="418px;"/>
				</colgroup>
				<tr>
					<th class="last">내용</th>
					<td>
						<textarea></textarea>
						<p class="txt3">( 0/300자 )</p>
					</td>
				</tr>
			</table>
		</div>
		<div class="button">
			<a href="#"><img src="/images/adidas/popup/btn_save.gif" alt="확인" /></a>
			<a href="#"><img src="/images/adidas/popup/btn_cancel.gif" alt="취소" /></a>
		</div>
	</div>
