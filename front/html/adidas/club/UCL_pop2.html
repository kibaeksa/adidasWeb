<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>adidas shop</title>
<link href="/css/adidas/adidas.css" type="text/css" rel="stylesheet">
<style type="text/css">
	.ucl_step input.txtbox{width:197px;height:29px;border:1px solid #a8acad;}
	.ucl_step input.txtbox{
		-moz-box-shadow: 0 1px 2px #EEE inset;
		box-shadow: 0 1px 2px #EEE inset;
		-webkit-box-shadow: 0 1px 2px #EEE inset;
	}
	.ucl_step{overflow:hidden;padding:20px;border-bottom:1px solid #cdcdcd;border-top:1px solid #fff;}
	.ucl_step h2{margin-bottom:20px;}
	.ucl_step h2 span{margin-right:8px;}

	.verse{overflow:hidden;}
	.verse div{float:left;text-align:center;}
	.verse label{display:block;margin-bottom:10px;}
	.verse p{text-align:center;}

	.ucl_step textarea{width:358px;height:69px;border:1px solid #a8acad;color:#222;padding:10px 0 0 10px;font-size:12px;}


</style>
</head>
<body>
<div id="pop">

	<div id="popupHeader2">
		<h1>승리에 대한 직감! 당신의 선택은?</h1>
		<a href="javascript:self.close();"><img alt="close" src="/images/adidas/popup/btn_popup_close.gif"></a>
	</div>

	<div id="popupContents2"style="padding:20px 0 30px;">
		<div class="ucl_step" style="border-top-width:0px;padding-top:0;">
			<h2><span><img alt="STEP1" src="/images/adidas/event/ucl_120508/bg_step1.gif"></span><img src="/images/adidas/event/ucl_120508/tit_choice_team.gif" alt="우승 예상팀을 선택해주세요"></h2>
			<div class="verse">
				<div style="width:83px;">
					<label><img src="/images/adidas/event/ucl_120508/bg_verse_chelsea.gif" alt="첼시" /></label>
					<p><input type="radio"></p>
				</div>
				<div style="padding:0 15px;"><img src="/images/adidas/event/ucl_120508/bg_verse.gif" alt="VS" /></div>
				<div style="width:83px;">
					<label><img src="/images/adidas/event/ucl_120508/bg_verse_munchen.gif" alt="바이에른 뮌헨" /></label>
					<p><input type="radio"></p>
				</div>
			</div>
			<p style="clear:both;margin-top:15px;"><img alt="한번 결정한 팀은 변경이 불가능합니다. 신중하게 선택해 주세요!" src="/images/adidas/event/ucl_120508/txt_warning.gif"></p>
		</div>
		<div class="ucl_step" style="clear:both;">
			<h2><span><img alt="STEP2" src="/images/adidas/event/ucl_120508/bg_step2.gif"></span><img src="/images/adidas/event/ucl_120508/tit_input_cheer.gif" alt="당신의 팀에 응원 메시지를 적어주세요!"></h2>
			<div><textarea>50자 이하</textarea></div>
			<p style="margin-top:15px;"><img alt="이벤트 취지와 상관없는 욕설, 비방 등의 글은 임의 삭제 될 수 있습니다." src="/images/adidas/event/ucl_120508/txt_warning2.gif"></p>
		</div>
		<div class="btn" style="padding:20px 0 25px 0;border-top:1px solid #fff;text-align:center;">
			<a href="#"><img alt="완료" src="/images/adidas/event/ucl_120508/btn_done.gif"></a>
		</div>
	</div>

</div>

</body>
</html>
