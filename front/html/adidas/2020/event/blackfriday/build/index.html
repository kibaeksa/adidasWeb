			<script type="text/javascript">
				$(document).ready(function(){


					// ### 1. day0n 클래스 수동 삽입 ###
					// ### 2. 날짜별 2, 3번 슬라이드 초기화 ###

					// preventDefault
					$('#winter .videos').click(function(e){
						$(this).attr("href") === "#" && e.preventDefault();
					})

					// carousels
					function Comp( elem, prev, next ) {
						// 모듈
						this.mod = function( 
							slidesToShow, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade
							) {
							elem.slick({
								cssEase: 'linear',
								slidesToScroll: 1,
								autoplaySpeed: 2800,
								arrows: true,
								prevArrow: prev,
								nextArrow: next, 
								slidesToShow: slidesToShow, // 커스텀 시작
								infinite: infinite,
								autoplay: auto,
								centerMode: centerMode,
								dots: dots,
								focusOnSelect: focusOnSelect,
								asNavFor: asNavFor,
								swipe: swipe,
								fade: fade,
							});
						}
						// 서브슬라이드 분기
						if ( elem.hasClass('sub-slide01') ) {
							// number, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade,
							this.mod( 1, false, false, false, false, '', false, false, true );

						} else if ( elem.hasClass('sub-slide02') ) {
							this.mod( 3, false, false, false, false, '', false, false, false );

						} else { // default slide
							this.mod( 1, true, true, false, true, '', false, true, false );
						}
					}

					// 인스턴스
					var slideCount = $('#blackfriday .slider').length;
					for( var i=0; i<slideCount; i++ ) {
						new Comp( 
							$('#slider0'+(i+1)),
							$('.slider__nav0'+(i+1)+' .prev-button'), 
							$('.slider__nav0'+(i+1)+' .next-button')
						);
					}

					// 3번 슬라이드 클릭 이동 싱크
					$('#slider03 .item').click( function(){
						var this__index = $(this).attr("data-slick-index");
						var slider02__length = $('#slider02 .item').length;
						if( this__index  < slider02__length ){
							$('#slider02').slick('setPosition');
							$('#slider02').slick('slickGoTo', this__index );
						} else {
							return false;
						}
					} )

					// 2, 3번 슬라이드 초기화
					$('#slider02').slick('setPosition');
					$('#slider02').slick('slickGoTo', 8 );
					$('#slider03').slick('setPosition');
					$('#slider03').slick('slickGoTo', 7 );

					// 1번 슬라이드 텍스트 삽입
					function insertDayText (){
						var result = $('.slide__container01').attr('class').split('day0', 2)[1]-1;
						var head = [ 'FLEECE', 'READY FOR NATURE', 'WINTER JACKET', 'TRIPLE BLACK', 'CLASSIC ICONS', 'INNOVATION','FOR GEN-Z','FAMILY COLLECTION' ];
						var body = [ '플리스 컬렉션', '마이쉘터 & 테렉스', '원터자켓', '트리플 블랙', '아디다스의 클래식 아이콘', '혁신적인 테크놀로지와 디자인','GEN-Z 컬렉션','패밀리 & 키즈 컬렉션' ];
						var foot = [ '11.19 ~ 11.20', '11.21 ~ 11.22', '11.23 ~ 11.24', '11.25 ~ 11.26', '11.27 ~ 11.28', '11.29 ~ 11.30','12.1 ~ 12.2','12.3 ~ 12.4' ];
						var href = [ 
							'https://shop.adidas.co.kr/PF070801.action?pageNo=1496&S_ORDER_BY=2',
							'https://shop.adidas.co.kr/PF070801.action?pageNo=1497&S_ORDER_BY=2',
							'https://shop.adidas.co.kr/PF070801.action?pageNo=1498&S_ORDER_BY=2',
							'https://shop.adidas.co.kr/PF070801.action?pageNo=1499&S_ORDER_BY=2',
							'https://shop.adidas.co.kr/PF070801.action?pageNo=1500&S_ORDER_BY=2',
							'https://shop.adidas.co.kr/PF070801.action?pageNo=1501&S_ORDER_BY=2',
							'https://shop.adidas.co.kr/PF070801.action?pageNo=1502&S_ORDER_BY=2',
							'https://shop.adidas.co.kr/PF070801.action?pageNo=1503&S_ORDER_BY=2',
							'https://shop.adidas.co.kr/PF070801.action?pageNo=1504&S_ORDER_BY=2'
						]
						$('.slide__container01 .txt p').text( head[result] );
						$('.slide__container01 .txt em').text( body[result] );
						$('.slide__container01 .txt span').text( foot[result] );
						$('.slide__container01 .button_area_v2 a').attr( 'href',href[result] );
					};
					insertDayText();
					$('#slider01').on('afterChange', function(event, slick, currentSlide, nextSlide){
						insertDayText();
					});

				});
