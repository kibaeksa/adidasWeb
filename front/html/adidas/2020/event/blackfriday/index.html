						this.mod = function(

							) {
							elem.slick({
								cssEase: 'linear',
								slidesToScroll: 1,

								arrows: true,
								prevArrow: prev,

								autoplay: auto,
								centerMode: centerMode,
								dots: dots,

							this.mod( 1, false, false, false, false, '', false, false, true );
