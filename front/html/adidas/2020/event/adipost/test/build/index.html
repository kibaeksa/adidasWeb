						var slideHeight = $('#slider ul li').height();
						var sliderUlWidth = slideCount * slideWidth;
						
						$('#slider').css({ width: slideWidth, height: slideHeight });
						$('#slider ul').css({ width: sliderUlWidth, marginLeft: - slideWidth });
						
						$('#slider ul li:last-child').prependTo('#slider ul');

						function moveLeft() {
							$('#slider ul').animate({
								left: + slideWidth
							}, 200, function () {
								$('#slider ul li:last-child').prependTo('#slider ul');
								$('#slider ul').css('left', '');
							});
						};

						function moveRight() {
							$('#slider ul').animate({
								left: - slideWidth
							}, 200, function () {
								$('#slider ul li:first-child').appendTo('#slider ul');
								$('#slider ul').css('left', '');
							});
						};

						$('a.control_prev').click(function () {

						console.log("팝업객체 이미지 총개수 : "+apPopObj[idx].popImg.length);
						for (let j = 0; j < apPopObj[idx].popImg.length; j++) {
							(function(){
								var apPopSldTemp = '<li class="item"><img src="' + apPopObj[idx].popImg[j] + '" alt="" /></li>';
								setTimeout(function(){
									return aidpostPopSldDom.append(apPopSldTemp);
								}, 0);
							})(j);
						}
					}

					function apPopTxtTempFn (idx){
						var apPopTxtTemp = '<div class="inner">';
							apPopTxtTemp += '<p>' + apPopObj[idx].popTxt + '</p>';
							apPopTxtTemp += '<strong>' + apPopObj[idx].popTag + '</strong>';
							apPopTxtTemp += '<div class="button_area_v2" style=""><div class=""><div class="bg"></div>';
							apPopTxtTemp += '<a href="' + apPopObj[idx].popLink + '" campaign-label="자세히 보기" class=""> 자세히 보기';
							apPopTxtTemp += '<span class="arrow"><em class="top"></em><em class="bottom"></em></span></a></div></div></div>';
	
						return aidpostPopTxtDom.append(apPopTxtTemp);
					}

					// Grid Item Click 
					POPUP_BTN.on('click', function(){
						var index = $(this).attr("data-itemidx") - 1;
						console.log("그리드 아이템 index : " + index);

						aidpostPopSldDom.children().remove();

						// 팝업오픈
						$('.overlay_mask').css('display', 'block');
						$('.slider_popup_wrap').fadeIn();
	
						// slider 템플릿 주입
						// slideNaviVisible(index);

						setTimeout(function() {
							sld();
						}, 100);
						
						apPopSldTempFn(index);
						apPopTxtTempFn(index);

						// apPopObj[index].popImg.length < 2 ? slideDom.find('a').hide() : slideDom.find('a').show();
					});
					
					$('.overlay_mask').on('click', function(){
						$('.slider_popup_wrap').fadeOut();
						$(this).fadeOut();
				
						aidpostPopSldDom.css({'margin-left':'0'});
						
						aidpostPopSldDom.children().remove();
						aidpostPopTxtDom.children().remove();
					});
					
				});
			</script>
