				<script type="text/javascript">

					// scroll event
					var scrollEvent = ( function(){
						setTimeout(function(){
							$('#golf .visuals').addClass('on');
						},1000)
						$('#golf .tab__contents').children().addClass('scroll');
						$(this).scroll( function() {
							var thisScroll = $(this).scrollTop();
							var section = $('#golf .scroll');
							$.each( section, function( index, elem ){
								var $target = section.eq( index );
								var targetTop = $target.offset().top -750;
								targetTop <= thisScroll && $('#golf .scroll').eq( index ).addClass('scroll-active');
								targetTop > thisScroll && $('#golf .scroll').eq( index ).removeClass('scroll-active');
							});
						});
					} )();
					var scrollEvent02 = ( function(){
						$('#golf .tab__contents02 .attachment').addClass('fixed');
						$(this).scroll( function() {
							var thisScroll = $(this).scrollTop();
							var section = $('#golf .fixed');
							$.each( section, function( index, elem ){
								var $target = section.eq( index );
								var targetTop = $target.offset().top;
								targetTop <= thisScroll && $('#golf .tabs').eq( index ).addClass('fixed-active');
								targetTop > thisScroll && $('#golf .tabs').eq( index ).removeClass('fixed-active');
							});
						});
					} )();
					function Comp01( elem ){
						var index = 0;
						setInterval( function() {
							var text = $('#golf .tab__contents02 .visuals .visuals__text img');
							if ( index == 1 ) {
								elem.removeClass('on').eq( index ).addClass('on');
								text.removeClass('on').eq( index ).addClass('on');
								index = 0;
							} else {
								elem.removeClass('on').eq( index ).addClass('on');
								text.removeClass('on').eq( index ).addClass('on');
								index++;
							}
						}, 3500 );
					};
					var constructor02 = ( function(){

							);
						}

							} else {

					$('#golf .tabs li').removeClass('tab-active').eq(index).addClass('tab-active');

					$('#golf .tabs li').removeClass('blue');
					$('#golf .tabs li').removeClass('black');

					if( $(this).hasClass('tab-active') && index == 0 ) {
