<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta property="og:title" content="아디다스 공식 온라인 스토어" />
<meta property="og:image" content="http://shop.adidas.co.kr/upload/snsimg/adidas/main/main.jpg" />
<meta property="og:url" content="http://shop.adidas.co.kr"/>
<title>아디다스 공식 온라인 스토어 메인페이지</title>

<link rel="shortcut icon" href="/images/adidas/favicon.ico" />
<link rel="apple-touch-icon-precomposed" href="/images/adidas/icon_114.png" />
<link rel="stylesheet" type="text/css" href="/css/adidas/adidas_r.css" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css"/>
<script type="text/javascript" src="/designjs/common/jquery-1.12.4.min.js"></script>
<!-- 170215 스크립트 추가 -->
<script type="text/javascript" src="/js/customForm.js"></script>
<script type="text/javascript" src="/js/prototype-1.6.1.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/adidas/common.js"></script>
<script type="text/javascript" src="/js/comCode.js"></script>
<script type="text/javascript" src="/js/validatorUtil.js"></script>
<script type="text/javascript" src="/js/jquery/ui/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="/js/jquery/easing/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="/js/adidas/adidas.js"></script>

</head>
<body>

	<!-- 170215 start -->
	<div class="modal-popup-wrapper modal-popup-add_address not_layer">
		<div class="popup">
			<div class="popup-header">
				<h2>배송지 추가/수정</h2>
				<a href="javascript:void(0)" class="close">
					<span class="spt_bg"></span>
				</a>
			</div>
			<div class="popup-contents">

				<div class="payment-main">
					<div class="deliv_form">

						<div class="row phone clfix">
							<div class="col_head">배송지 이름</div>
							<div class="col_body col_body1">
								<div class="col">
									<input type="text" value="" name="DLIVY_PL_NM" id="DLIVY_PL_NM" maxlength="10">
								</div>
							</div>

							<div class="col_head col_head2">받으시는 분</div>
							<div class="col_body col_body2">
								<div class="col">
									<input type="text" name="RCIVR" id="RCIVR" value="" maxlength="10">
								</div>
							</div>
						</div>

						<div class="row phone clfix">
							<div class="col_head">휴대전화 1</div>
							<div class="col_body col_body1">
								<div class="col">
									<input type="text" value="">
								</div>
							</div>

							<div class="col_head col_head2">휴대전화 2</div>
							<div class="col_body col_body2">
								<div class="col">
									<input type="text" value="">
								</div>
							</div>
						</div>

						<div class="row addr clfix" style="margin-bottom: 0;">
							<div class="col_head">주소</div>
							<div class="col_body">
								<div class="col_row clfix">
									<div class="col b1">
										<input type="text" name="POST_NO" id="POST_NO" value="" readonly="readonly">
									</div>
									<div class="col b2">
										<a href="javascript:fn_pop('fn_zipSearchSetting');" class="btn-ctm btn-lgray"><span>주소찾기</span></a>
									</div>
								</div>
								<div class="col_row clfix">
									<div class="col">
										<div class="addrbox disabled">
											<span>(도로명)</span>
											<input type="text" name="ADDR" id="ADDR" value="" readonly="readonly">
										</div>
									</div>
								</div>
								<div class="col_row clfix">
									<div class="col">
										<div class="addrbox disabled">
											<span>(지번)</span>
											<input type="text" name="ADDR_JI" id="ADDR_JI" value="" readonly="readonly">
										</div>
									</div>
								</div>
								<div class="col_row clfix">
									<div class="col">
										<input type="text" name="DTL_ADDR" id="DTL_ADDR" value="" maxlength="50">
									</div>
								</div>
								<div class="col_row clfix" style="margin:20px 0 0;">
									<div class="col">
										<div class="input-ctm input-check-ctm">
											<input type="checkbox" name="BASIC_DLIVY_PL_YN_CH" id="BASIC_DLIVY_PL_YN_CH" onclick="basic_dlivy_ch();">
											<label for="BASIC_DLIVY_PL_YN_CH">
												<span class="ctm-box"><span class="spt_bg"></span></span>기본주소로 설정
											</label>
										</div>
									</div>
								</div>

							</div>
						</div>

					</div>
					<!-- //deliv_form -->

				</div>
				<!-- //payment-main -->

				<div class="btn_area">
					<a href="#" class="btn-ctm btn-blue">
						<span>저장</span>
					</a>

					<a href="#" class="btn-ctm btn-lgray">
						<span>취소</span>
					</a>
				</div>








			</div>
		</div>
	</div>
	<!-- 170215 end -->
</body>
</html>
