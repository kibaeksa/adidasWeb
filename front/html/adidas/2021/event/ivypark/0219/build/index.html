			<script type="text/javascript">
				$(document).ready(function(){

					function Comp( elem, prev, next ) {
						this.mod = function( // 모듈
								slidesToShow, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade
							) {
							elem.slick({
								cssEase: 'linear',
								slidesToScroll: 1,
								autoplaySpeed: 2800,
								arrows: true,
								prevArrow: prev,
								nextArrow: next, 
								slidesToShow: slidesToShow, // 커스텀 시작
								infinite: infinite,
								autoplay: auto,
								centerMode: centerMode,
								dots: dots,
								focusOnSelect: focusOnSelect,
								asNavFor: asNavFor,
								swipe: swipe,
								fade: fade,
							});
						}
						// number, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade,
						if ( elem.hasClass('sub-slide01') ) { // 두번째 슬라이드
							this.mod( 1, true, false, false, true, '', false, true, false );
						} else { // default slide
							this.mod( 3, true, false, true, true, '', false, true, false );
						}
					}

					// 인스턴스
					var slideCount = $('#ivypark .slider').length;
					for( var i=0; i<slideCount; i++ ) {
						new Comp( 
							$('#slider0'+(i+1)),
							$('.slider__nav0'+(i+1)+' .prev-button'), 
							$('.slider__nav0'+(i+1)+' .next-button')
						);
