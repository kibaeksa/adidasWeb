				<script type="text/javascript">

					$(document).ready(function () {

						$(window).on('load', function () {

							var _navTop = $('.navi_wrap').offset().top;
							var navipos = $('.navi').offset().top;

							// navi
							$('.navi .inn_box').click(function () {
								var index = $(this).index();

								$('html, body').animate({ scrollTop: _navTop }, 600);

								$('.navi .inn_box').removeClass('on').eq(index).addClass('on');
								$('.sect_cont').fadeOut()
									.eq(index)
									.fadeIn(400);
							});


							$(window).scroll(function () {
								var thispos = $(this).scrollTop();
								// console.log(thispos + ":" +_secdCrtTop);

								if (thispos > navipos) {
									$('.navi').addClass('fixed');
								} else {
									$('.navi').removeClass('fixed');
								}
							});
