			<script type="text/javascript" src="/designjs/common/slick/slick.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
			<script type="text/javascript">		
				$(document).ready(function(){
					const sldLook = $('#sld_look');
					const sldLookLi = sldLook.find('li');
					const sldLookArr = [];
					const cpnPop = $('.campaign_popup');
					const cp_img = $('.cp_image');
					
					sldLookLi.each(function(index){
						const sldLookItemForm = '/images/adidas/2021/event/coreslide/look/0'+(index + 1)+'.jpg';
						sldLookArr.push(sldLookItemForm);
					});
					
					sldLook.slick({
						autoplay:false,
						centerMode: true,
						centerPadding: '70px',
						slidesToShow: 4,
  						slidesToScroll: 1,
						// variableWidth: true,
						// autoplaySpeed: 2000,
						infinite: true,
						arrows:true,
						dots:false,
						prevArrow: $('.prev-button01'),
						nextArrow: $('.next-button01'),
					});	
					sldLook.slick('slickGoTo', 2);

					sldLookLi.on('click', function () {
						var _idx = $(this).attr('data-slick-index');
						
						cpnPop.addClass('on');
						cp_img.attr('src', sldLookArr[_idx]);
					});
					
					cpnPop.on('click', function(){
						$(this).removeClass('on');
					});

					$('.carousel').carousel({
						numVisible: 5,
						shift: 0,
						padding: 100,
						indicators: true,
						// noWrap: true
					});
				});
			</script>
