			<script type="text/javascript">

				$(document).ready(function(){
					setTimeout(function(){
						$('.main_txt h1').addClass('on');
					},300)					
					setTimeout(function(){
						$('.main_txt p').addClass('on');
					},500)
					setTimeout(function(){
						$('.main_txt span').addClass('on');
					},900)
					//이거안됨ㅠㅠ//
					$(".summary_list ul li a").on("click",function(event){
						var offset = $(".tab_btn").offset();
						$("html body").animate({scrollTop:offset.top},2000);
					});

					$('ul.tabs li').click(function(){
						var tab_id = $(this).attr('data-tab');
						var tapIdx = tab_id.split('-',2);
						var index = $(this).index();
						$("#"+tab_id).removeClass('current');
						$('.tab__content').removeClass('current').eq(index).addClass('current');
						$('.tab_tit li').removeClass('on').eq(index).addClass('on');
						$('.tab_btn li a p').removeClass('on').eq(index).addClass('on');
						
					});	


					$(window).on('load', function(){

						var navipos = $('.tab_btn').offset().top;

						$(window).scroll(function() {
								var thispos = $(this).scrollTop();
								if(thispos>navipos){
									$('.tab_btn').addClass('fixed');
								}else{
									$('.tab_btn').removeClass('fixed');

								}
						});
					});

					// scroll event
					// $('#golf').addClass('scroll');
					$(this).scroll(function () {
						var thisScroll = $(this).scrollTop();
						var section = $('#golf .scroll');
						$.each(section, function (index, elem) {
							var $target = section.eq(index);
							var targetTop = $target.offset().top - 200;
							targetTop <= thisScroll &&  $('#golf .scroll').eq(index).addClass('on');
							// targetTop <= thisScroll && $('#golf .tab_con').eq(index).addClass('on');
							// targetTop >= thisScroll && $('#golf .tab_con').eq(index).removeClass('on');
							// targetTop <= thisScroll && $('#golf .tab_slider2').eq(index).addClass('on');
							// targetTop >= thisScroll && $('#golf .tab_slider2').eq(index).removeClass('on');							
						})
					})

						slidesToShow: 1,
						slidesToScroll: 1,
						autoplaySpeed: 2000,
						infinite: true,
						fade:true,
						arrows:true,
						dots:true,
						dotsClass: 'custom_paging',
						customPaging: function (slider, i) {
							console.log(slider);
							if(i <= 8){
								return '0'+(i + 1);
							}else{

							}	
						}						
					});
