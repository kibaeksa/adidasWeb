					function createBoxElement(data,index){
						if(index%2 == 0){
							var elemTop = (index/2) * 670;
						}else{
							var elemTop = ((index-1)/2) * 670;
						}

						var elemLeft = index%2 == 0 ? '0' : '485';
						var html = '<div id="blog-box'+index+'" class="box preload" style="top:'+elemTop+'px;left:'+elemLeft+'px;">',
							i = 0;
						html += '	<div class="img">';
						for(;i < 2; i++){
							var attrClass = '';
							if(i == 0){
								attrClass = ' class="active"';
							}
							html += '<img src="'+data.img[i]+'" alt="" '+attrClass+'/>';
						}
						html += '	</div>';
						html += '	<div class="img_btn">'
						html += '		<span class="on"></span>'
						html += '		<span></span>';
						html += '	</div>';
						html += '<div class="title">'+data.title+'</div>';
						html += '<div class="blog_link">';
						html += '	<a href="'+data.blog_link.link+'">'+data.blog_link.text+'</a>';
						html += '</div>';
						html += '<a href="'+data.mi_link.link+'" class="button_mi">';
						html += data.mi_link.text;
						html += '</a>';
						html += '</div>';
						return html;
					}

					function setMatrix3d(elem,value){
						var i = 0;
						var cssValue = 'matrix3d(';

						for(; i < 16; i++){
							if(i == 15){
								cssValue += value[i] + ')';
							}else{
								cssValue += value[i] + ',';
							}
						}

						elem.style.transform =
						elem.style.webkitTransform =
						elem.style.MozTransform = cssValue;
					}


					function BoxElement(jsonData,index){

						if(!jsonData.isLoaded){
							jsonData.isLoaded = true;
						}


						var obj = jsonData;
						var wrapperElem = $('#blogger .list_wrap');
						var matrixDefault = [0.7,0,0,0,0,0.7,0,0.0008,0,0,1,0,(index % 2 ==0 ?  -50 : 50),300,0,1];
						var element = createBoxElement(obj,index);

						var cssPropsArray = [
							{
								val : matrixDefault[7],
								targetVal : 0,
								speed : 0.09,
								matIndex : 7,
								isDone : false
							},
							{
								val : matrixDefault[13],
								targetVal : 0,
								speed : 0.08,
								matIndex : 13,
								isDone : false
							},
							{
								val : matrixDefault[12],
								targetVal : 0,
								speed : 0.08,
								matIndex : 12,
								isDone : false
							},
							{
								val : matrixDefault[0],
								targetVal : 1,
								speed : 0.1,
								matIndex : 0,
								isDone : false
							},
							{
								val : matrixDefault[5],
								targetVal : 1,
								speed : 0.1,
								matIndex : 5,
								isDone : false
							}
						];

						function appendElement(){
							wrapperElem.append(element);
							element = document.getElementById('blog-box'+index);
						}

						function startAnim(){
							$(element).removeClass('preload').addClass('animate');
							setMatrix3d(element,matrixDefault);
							animate();

							setTimeout(function(){
								$(element).hover(evtBoxOver,evtBoxOut);
							},1000);
						}

						function animate(){
							var i = 0;
							var doneCount = 0;
							for(; i<cssPropsArray.length; i++){
								if(cssPropsArray[i].isDone){
									doneCount++;
									continue;
								}

								cssPropsArray[i].val = matrixDefault[cssPropsArray[i].matIndex] = cssPropsArray[i].val + cssPropsArray[i].speed * (cssPropsArray[i].targetVal-cssPropsArray[i].val);

								if(Math.abs(cssPropsArray[i].val) - cssPropsArray[i].targetVal <= 0.000001){
									cssPropsArray[i].val = matrixDefault[cssPropsArray[i].matIndex] = cssPropsArray[i].targetVal;
									cssPropsArray[i].isDone = true;
									doneCount++;
								}

							}

							setMatrix3d(element,matrixDefault);

							if(doneCount == cssPropsArray.length){
								finishAnim();
							}else{
								requestAnimFrame(animate);
							}
						}

						function finishAnim(){

						}

						appendElement();
						setTimeout(function(){
							startAnim();
						},100);

					}

					function setX(array,cos,sin){
						var returnArray = array;
						var i = 0;
						for(; i < 12; i++){
							switch(i){
								case 5 :
									if(returnArray[i] != 0){
										returnArray[i] *= cos;
									}else{
										returnArray[i] = cos;
									}
								break;

								case 6 :
									if(returnArray[i] != 0){
										returnArray[i] *= -sin;
									}else{
										returnArray[i] = -sin;
									}
								break;
								case 9 :
									if(returnArray[i] != 0){
										returnArray[i] *= sin;
									}else{
										returnArray[i] = sin;
									}
								break;
								case 10 :
									if(returnArray[i] != 0){
										returnArray[i] *= cos;
									}else{
										returnArray[i] = cos;
									}
								break;
							}
						}
					}

					function setY(array,cos,sin){
						var returnArray = array;
						var i = 0;
						for(; i < 12; i++){
							switch(i){
								case 0 :
									if(returnArray[i] != 0){
										returnArray[i] *= cos;

										returnArray[i] = cos;

								case 2 :
									if(returnArray[i] != 0){
										returnArray[i] *= -sin;

										returnArray[i] = -sin;
									}
								break;
								case 8 :
									if(returnArray[i] != 0){
										returnArray[i] *= sin;
									}else{
										returnArray[i] = sin;
									}
								break;
								case 10 :
									if(returnArray[i] != 0){
										returnArray[i] *= cos;
									}else{
										returnArray[i] = cos;
									}
								break;
							}
						}
					}

					function degToRad(deg){
						var rad = ((2*Math.PI) * deg)/360;
						return rad;
					}

					function evtBoxOver(){
						var $this = $(this);
						$this.find('.img img').eq(0).stop().animate({
							opacity : 0
						});
						$this.find('.img img').eq(1).stop().animate({
							opacity : 1
						});

						$this.find('.img_btn span').eq(0).removeClass('on');
						$this.find('.img_btn span').eq(1).addClass('on');
					}

					function evtBoxOut(){
						var $this = $(this);
						$this.find('.img img').eq(1).stop().animate({
							opacity : 0
						});
						$this.find('.img img').eq(0).stop().animate({
							opacity : 1
						});

						$this.find('.img_btn span').eq(1).removeClass('on');
						$this.find('.img_btn span').eq(0).addClass('on');
					}
