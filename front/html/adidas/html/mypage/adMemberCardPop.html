<body>
<div id="pop">
	<div id="popupHeader">
		<h1>회원증 재발급</h1>
		<a href="javascript:self.close();"><img src="../../images/popup/btn_popup_close.gif" alt="close" /></a>
	</div>
	
	<div id="popupContents">
		<div class="joinbox">
			<ul class="guide">
				<li>회원증을 분실 하셨거나 핸드폰이 변경 되신 경우 1년에 2회에 한해서 무료로 회원님 모바일로<br />
				발송해 드립니다.</li>
				<li>2회 이상의 경우에는  회원님의 포인트가 일부 차감됩니다.</li>
			</ul>
			
			<div class="help_msg">
				재발급 버튼을 클릭하시면, <br />
				<strong>010-3456-9876</strong> 번으로 회원증이 재발급됩니다.  
			</div>

			<ul class="guide mg30">
				<li>핸드폰 번호가 일치하지 않을경우, <a href="#">나의정보 수정</a> 버튼을 클릭하시어 연락처를 변경해주세요.</li>
			</ul>

			<div class="button">
				<a href="#"><img src="../../images/popup/btn_reissue.gif" alt="재발급" /></a>
				<a href="#"><img src="../../images/popup/btn_cancel.gif" alt="취소" /></a>

		</div>
