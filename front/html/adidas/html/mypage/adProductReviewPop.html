<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>adidas shop</title>
<link rel="stylesheet" type="text/css" href="../../css/adidas.css" />
</head>
<body>
<div id="pop">
	<div id="popupHeader">
		<h1>상품평 쓰기</h1>
		<a href="javascript:self.close();"><img src="../../images/popup/btn_popup_close.gif" alt="close" /></a>
	</div>
	
	<div id="popupContents">
		<ul class="guide mg10">
			<li>상품평과 관련 없는 내용은 삭제될수도 있습니다.</li>
		</ul>

		<table class="write mg20" summary="상품평 쓰기">
		<caption>상품평 쓰기</caption>
		<colgroup>
			<col width="130px" />
			<col />
		</colgroup>	
		<tr>
			<th>상품평가</th>
			<td class="assessment last">
				<input type="radio" id="assessment1" name="" /><label for="assessment1"><img src="../../images/mypage/ico_assessment01.gif" />적극추천</label>
				<input type="radio" id="assessment2" name="" /><label for="assessment2"><img src="../../images/mypage/ico_assessment02.gif" />추천</label>
				<input type="radio" id="assessment3" name="" /><label for="assessment3"><img src="../../images/mypage/ico_assessment03.gif" />보통</label>
				<input type="radio" id="assessment4" name="" /><label for="assessment4"><img src="../../images/mypage/ico_assessment04.gif" />추천안함</label>
			</td>
		</tr>
		<tr>
			<th>제목</th>
			<td class="last"><input type="text" name="" style="width:335px;" /></td>
		</tr>
		<tr>
			<th>상품평</th>
			<td class="last"><textarea name="" style="width:335px;height:150px;"></textarea>
			<p class="txt2">(0/100)</p></td>
		</tr>
		<tr>
			<th>첨부파일</th>
			<td class="last"><input type="text" name="" style="width:265px;" /> <img src="../../images/mypage/btn_search2.gif" alt="찾아보기" /><br />
			<p class="txte">첨부가능 파일 : jpg, png, gif  (500kb 이내)</p></td>
		</tr>
		</table>

		<div class="button">
			<a href="#"><img src="../../images/popup/btn_save.gif" alt="저장" /></a>
			<a href="#"><img src="../../images/popup/btn_cancel.gif" alt="취소" /></a>
		</div>


	</div>
</div>
</body>
</html>
