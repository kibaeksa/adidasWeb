<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>adidas shop</title>
<link rel="stylesheet" type="text/css" href="../css/adidas.css" />
<script type="text/javascript">
<!--   
    function tabtoggle(obj,tab){   
        var tab_list = document.getElementById(obj).getElementsByTagName('li');   
        for(i=1;i<=tab_list.length;i++){   
            var imgEl=tab_list[i-1].getElementsByTagName("img").item(0);   
            imgEl.src = (tab==i)? imgEl.src.replace("off.gif", "on.gif"):imgEl.src.replace("on.gif", "off.gif");   
            document.getElementById('tab_con_'+i).style.display = (tab==i)? 'block' : 'none';   
        }   
    }   
//-->   
</script>

</head>
<body>
<div id="pop">
	<div id="popupHeader">
		<h1>TERREX 테크놀로지 가이드</h1>
		<a href="javascript:self.close();"><img src="../images/popup/btn_popup_close.gif" alt="close" /></a>
	</div>

	<div id="popupContents">
		<div class="box_tab">
			<ul id="tab_list_1">
				<li onclick="tabtoggle('tab_list_1',1);"><img src="../images/event/tab_event01_on.gif" alt="FOOTWEAR" /></li>
				<li onclick="tabtoggle('tab_list_1',2);"><img src="../images/event/tab_event02_off.gif" alt="APPAREL" /></li>
			</ul>
			<div class="view02">
				<div id="tab_con_1">
					 <img src="../images/event/event_popup_02.jpg" alt="" />
				</div>

				<div id="tab_con_2" style="display:none;">
					 <img src="../images/event/event_popup_01.jpg" alt="" />
				</div>

			</div>
		</div>
	</div>
</div>
