					$(document).ready(function(){

						var winTop = $(window).scrollTop();
						scrollTabMotion(winTop);

						var line01 = $('#golfStyleBook_1808 #adidasLine');

						line01.find('.top_group img:eq(1)').addClass('onEffect');
						line01.find('.top_group img:eq(2)').addClass('onEffect');
						line01.find('.top_group img:eq(3)').addClass('onEffect');

						lineEffect_01(winTop);


						$(window).scroll(function(){

							var windowT = $(this).scrollTop();
							scrollTabMotion(windowT);
						});

						$(window).bind('mousewheel', function(event, scroll){

							if(scroll < 0){
								var actLineIndex = $('#golfStyleBook_1808 .golf_stylebook .actLineBox').index();
								var windowST = $(this).scrollTop();

								console.log(windowST);

								if(actLineIndex === 0){
									lineEffect_01(windowST);
								}else if(actLineIndex === 1){
									lineEffect_02(windowST);
								}else{
									lineEffect_03(windowST);
								}
							}
						});

						// 사용자 액션 관련 셋팅 내용
						golfLineTabOn();
						lineTabHover();
						lineTabClick();

					});

					// Golf 제품 영역 이동 탭
					function golfLineTabOn(){

						var findIcon = $('#golfStyleBook_1808 .fixed_tab a .icon');

						$('#golfStyleBook_1808 .fixed_tab a').bind('mouseover', function(){
								$('#golfStyleBook_1808 .hover_tab').stop().slideDown(500);
								findIcon.addClass('actIcon');

						});

						$('#golfStyleBook_1808 .golf_stylebook_mainTab').bind('mouseleave', function(){
								$('#golfStyleBook_1808 .hover_tab').stop().slideUp(500);
								findIcon.removeClass('actIcon');
						});
					}

					// Golf 라인탭 상단 고정
					function scrollTabMotion(winT){

							if(winT > 79){
								$('#golfStyleBook_1808 .golf_stylebook_mainTab').addClass('scrollBox');
							}else {
								$('#golfStyleBook_1808 .golf_stylebook_mainTab').removeClass('scrollBox');
							}
					}

					// Golf 라인 탭 hover 시 효과
					function lineTabHover(){

						$('#golfStyleBook_1808 .hover_tab a').bind('mouseover', function(){

							$('#golfStyleBook_1808 .hover_tab a').removeClass('act_line');

						});

						$('#golfStyleBook_1808 .golf_stylebook_mainTab').bind('mouseleave', function(){

							var	activeLink = $('#golfStyleBook_1808 .actLineBox').index();

							$('#golfStyleBook_1808 .hover_tab a').eq(activeLink).addClass('act_line');

						});
					}

					// Golf 라인 탭 클릭 시 해당 영역 블럭처리
					function lineTabClick(){

						$('#golfStyleBook_1808 .hover_tab a').bind('click', function(){

							var thisLineName = $(this).attr('data-lineName'),
									thisIndex = $(this).index();

							$('#golfStyleBook_1808 .fixed_tab .lineName').text(thisLineName);
							$('#golfStyleBook_1808 .golf_stylebook').children('div').removeClass('actLineBox');
							$('#golfStyleBook_1808 .golf_stylebook').children('div').eq(thisIndex).addClass('actLineBox');
							$('#golfStyleBook_1808 .golf_stylebook .actLineBox').find('.onEffect').removeClass('onEffect');

							$('#golfStyleBook_1808 .hover_tab').stop().hide();
							$('#golfStyleBook_1808 .golf_stylebook_mainTab .icon').removeClass('actIcon');

							$('html, body').stop().animate({scrollTop: 0}, 500, function(){


								if(thisIndex === 0){

									var line01 = $('#golfStyleBook_1808 #adidasLine');

									line01.find('.top_group img:eq(1)').addClass('onEffect');
									line01.find('.top_group img:eq(2)').addClass('onEffect');
									line01.find('.top_group img:eq(3)').addClass('onEffect');

								}else if(thisIndex === 1){

									var line02 = $('#golfStyleBook_1808 #adicrossLine');

									line02.children('img:nth-child(1)').addClass('onEffect');
									line02.find('.half_back').addClass('onEffect');
									line02.find('.half_back img').addClass('onEffect');

								}else{

									var line03 = $('#golfStyleBook_1808 #adipureLine');

									line03.children('img:nth-child(1)').addClass('onEffect');
									line03.children('img:nth-child(2)').addClass('onEffect');
									line03.children('img:nth-child(3)').addClass('onEffect');

								}
							});

							$('#golfStyleBook_1808 .hover_tab a').removeClass('act_line');
							$(this).addClass('act_line');

						});
					}

					function lineEffect_01(winT){

						var line01 = $('#golfStyleBook_1808 #adidasLine');

						line01.find('.top_group img:nth-child(1)').addClass('onEffect');
						line01.find('.top_group img:nth-child(2)').addClass('onEffect');
						line01.find('.top_group img:nth-child(3)').addClass('onEffect');

						if(winT >= 100){

							line01.find('.top_group img:nth-child(4)').addClass('onEffect');
							line01.find('.top_group img:nth-child(5)').addClass('onEffect');
						}

						if(winT >= 1200){
							line01.find('.banner_group img').addClass('onEffect');
						}

						if(winT >= 2200){
							line01.find('.blind_group_middle .img_ahn, .blind_group_middle .img_hong').addClass('onEffect');
						}

						if(winT >= 2800){
							line01.find('.blind_group_middle .adidas_choi_img03').addClass('onEffect');
						}

						if(winT >= 3800){
							line01.find('.bottom_group img:nth-child(1)').addClass('onEffect');
						}

						if(winT >= 4100){
							line01.find('.bottom_group img:nth-child(2)').addClass('onEffect');
						}

						if(winT >= 4300){
							line01.find('.bottom_group img:nth-child(3)').addClass('onEffect');
							line01.find('.bottom_group img:nth-child(4)').addClass('onEffect');
							line01.find('.bottom_group img:nth-child(5)').addClass('onEffect');
						}

						if(winT >= 5200){
							line01.find('.blind_group_bottom .img_ahn, .blind_group_bottom .img_hong').addClass('onEffect');
						}

					}

					function lineEffect_02(winT){

						var line02 = $('#golfStyleBook_1808 #adicrossLine');

						line02.children('img:nth-child(1)').addClass('onEffect');
						line02.find('.half_back').addClass('onEffect');
						line02.find('.half_back img').addClass('onEffect');

						if(winT > 300){
							line02.find('.left_group img').addClass('onEffect');
						}

						if(winT > 400){
							line02.children('img:nth-child(2)').addClass('onEffect');
						}

						if(winT > 1200){
							line02.find('.banner_back').addClass('onEffect');
							line02.find('.banner_back img').addClass('onEffect');
						}

						if(winT > 1600){
							line02.children('img:nth-child(4)').addClass('onEffect');
							line02.children('img:nth-child(5)').addClass('onEffect');
						}

						if(winT > 1800){
							line02.children('img:nth-child(3)').addClass('onEffect');
						}

						if(winT > 1900){
							line02.find('.blind_group div').addClass('onEffect');
						}

						if(winT > 2000){
							line02.find('.blind_group img').addClass('onEffect');
						}
					}

					function lineEffect_03(winT){

						var line03 = $('#golfStyleBook_1808 #adipureLine');

						line03.children('img:nth-child(1)').addClass('onEffect');
						line03.children('img:nth-child(2)').addClass('onEffect');
						line03.children('img:nth-child(3)').addClass('onEffect');

						if(winT > 300){
							line03.children('img:nth-child(4)').addClass('onEffect');
						}

						if(winT > 1300){
							line03.children('img:nth-child(5)').addClass('onEffect');
							line03.children('img:nth-child(6)').addClass('onEffect');
						}

						if(winT > 2400){
							line03.children('img:nth-child(7)').addClass('onEffect');
							line03.children('img:nth-child(8)').addClass('onEffect');
						}
					}
