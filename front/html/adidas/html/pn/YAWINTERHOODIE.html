				<script type="text/javascript">
					(function($){

						setTimeout(function() {
							$('.main').addClass('on');	
						}, 400);

						$('.grid-slide').map(function (i) {

							var gridex = 0;
							var elemobj = $(this);
							var elemitem = elemobj.find('img');
							var elemnavi = elemobj.find('.navi');

							function rolling() {
								if (gridex == 1) {
									elemitem.removeClass('on').eq(1).addClass('on');
									elemobj.children('.navi').children('span').removeClass('on').eq(1).addClass('on');
									gridex = 0;

								} else {
									elemitem.removeClass('on').eq(0).addClass('on');
									elemobj.children('.navi').children('span').removeClass('on').eq(0).addClass('on');
									gridex++;
								}
							}
							elemnavi.children('span').click(function () {
								gridex = $(this).index();
								elemitem.removeClass('on').eq(gridex).addClass('on');
								elemnavi.children('span').removeClass('on').eq(gridex).addClass('on');

							});

							var auto = setInterval(rolling, 3000);

						});

						$(window).scroll(function(){
							var thispos = $(this).scrollTop();
							console.log(thispos);
							
							if(thispos > 2200){
								$('.sect_bot').addClass('on');
							}
						});

					})(jQuery);
