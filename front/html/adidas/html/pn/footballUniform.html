				var isIE,
					isIEUnder9v,
					ieVersion;
				(function($){
					var ua = navigator.userAgent;
					isIE = ua.search(/MSIE/) > -1 ? true : false;
					isIEUnder9v = ua.match(/(?:MSIE\s)(\d+).\d/) && ua.match(/(?:MSIE\s)(\d+).\d/)[1] < 9;
					ieVersion = isIEUnder9v != undefined ? ua.match(/(?:MSIE\s)(\d+).\d/)[1] : false;
					if(isIE){
						$('html').addClass('ie ie'+ieVersion);
						if(isIEUnder9v){
							$('html').addClass('ie_old');
						}
					}

					window.requestAnimFrame = (function(){
					return  window.requestAnimationFrame       ||
					          window.webkitRequestAnimationFrame ||
					          window.mozRequestAnimationFrame    ||
					          function( callback ){
					            window.setTimeout(callback, 1000 / 60);
					          };
					})();

				})(jQuery);
			</script>

			<script type="text/javascript">
				(function($){

					$('.play-video').bind('click',function(){
						var videoId = $(this).attr('data-video-id');
						viewVideo(videoId);
						return false;
					});

					function viewVideo(videoId){
						var $this = $(this);
						var videoLayerElem = $('<div class="video_layer"><a class="spt_bg close" href="javascript:void(0)"></a><div class="video"></div><div class="bg"></div></div>');
						$('html').addClass('no_scroll');
						$('body').append(videoLayerElem);
						setTimeout(function(){
							$('.video_layer').addClass('loaded');
							setTimeout(function(){
								$('.video_layer').find('.video').append('<iframe width="100%" height="100%" src="http://www.youtube.com/embed/'+videoId+'?autoplay=1&rel=0&wmode=transparent" frameborder="0" allowfullscreen wmode="transparent"> </iframe>');
							},20);
						},300);

						$('.video_layer .close').bind('click',function(){
							$('html').removeClass('no_scroll');
							$('.video_layer').remove();
						});
						return false;
					}

					var index = 0;
					var length = 5;

					function jerseyAnim(idx){
						var offset = $(".sec" + idx).offset();
						$('.team_btn a').removeClass().eq(idx - 1).addClass('on');
						$('html, body').animate({ scrollTop: offset.top }, 1000);
					}


					$('.football_jersey .team_btn>a').bind('click',function(){
						if($(this).hasClass('on')){
							return;
						}

						index = $(this).index() + 1;
						console.log(index);
						
						jerseyAnim(index);
					});

				
				})(jQuery);
			</script>
