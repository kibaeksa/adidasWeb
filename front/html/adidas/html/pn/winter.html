	<script type="text/javascript">

		$(document).ready(function () {

			setTimeout(function () {
				$('#winter .main').addClass('on');
			}, 500);

			// 비주얼 페이드
			$('.grid-slide').map(function (i) {

				var gridex = 1;
				var elemobj = $(this);
				var elemitem = elemobj.find('img');
				var elemnavi = elemobj.find('.navi');

				function rolling() {
					if (gridex === 2) {
						elemitem.removeClass('on').eq(gridex).addClass('on');
						elemobj.children('.navi').children('span').removeClass('on').eq(gridex).addClass('on');
						gridex = 0;

					} else {
						elemitem.removeClass('on').eq(gridex).addClass('on');
						elemobj.children('.navi').children('span').removeClass('on').eq(gridex).addClass('on');
						gridex++;
					}
				}
				elemnavi.children('span').click(function () {
					gridex = $(this).index();
					elemitem.removeClass('on').eq(gridex).addClass('on');
					elemnavi.children('span').removeClass('on').eq(gridex).addClass('on');

				});

				var auto = setInterval(rolling, 3000);

			});

			var scrollArray = [];
			var scrollContent = document.querySelectorAll('.scroll');
			for (var i = 0; i < scrollContent.length; i++) {
				var mypos = scrollContent[i].offsetTop;
				scrollArray.push(mypos)
			}

			$(window).scroll(function () {
				var thispos = $(this).scrollTop() + $(window).height() + -500;
				for (var pos = 0; pos < scrollArray.length; pos++) {
					if (thispos > scrollArray[pos]) {
						$('#winter .scroll').eq(pos).addClass('on');
					}
				}
			});

		});

	</script>
