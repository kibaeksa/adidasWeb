				<script type="text/javascript">

					$(document).ready(function(){
					
						setTimeout(function(){
							$('#winter .main').addClass('on');
						},500);

						// 비주얼 페이드
						$("#slideshow > div:gt(0)").hide();

						setInterval(function () {
							$('#slideshow > div:first')
								.fadeOut(1000)
								.next()
								.fadeIn(1000)
								.end()
								.appendTo('#slideshow');
						}, 3500);

						var scrollArray = [];
						var scrollContent = document.querySelectorAll('.scroll');
						for(var i = 0; i<scrollContent.length; i++){
							 var mypos = scrollContent[i].offsetTop;
							 scrollArray.push(mypos)
						}
						
						$(window).scroll(function(){
							var thispos = $(this).scrollTop() + $(window).height() + -500;
							for(var pos = 0; pos<scrollArray.length; pos++){
								if(thispos>scrollArray[pos]){
									$('#winter .scroll').eq(pos).addClass('on');
								}
							}
						});

					});
