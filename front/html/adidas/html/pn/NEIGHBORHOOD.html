			<script type="text/javascript">
				(function($){


					(function(){
						var index = 0;
						var length = 2;

						function onlyAnim(value){
							$('.slider ul').animate({
								left : value * -800
							});
						}

						function executeAnim(value){
							onlyAnim(value);
						}


						$('.btn_prev').bind('click',function(){
							if(index == 0){
								return false;
							}

							index--;
							$('.btn_prev').hide();
							$('.btn_next').show();
							executeAnim(index);
							console.log(index);

							return false;
						});

						$('.btn_next').bind('click',function(){
							if(index == 1){
								return false;
							}


							index++;
							$('.btn_next').hide();
							$('.btn_prev').show();
							executeAnim(index);
							console.log(index);

							return false;
						});




					})();
							var state1 = $('.statement').offset().top - 400;
							var state2 = $('.statement2').offset().top - 500;
							var slider = $('.slider_area').offset().top - 600;
							var cont = $('.cont_area').offset().top - 400;
							var email = $('.email').offset().top - 400;



						$(window).scroll(function(){
							var scrollPX = $(this).scrollTop();
							if( scrollPX > state1 ){
