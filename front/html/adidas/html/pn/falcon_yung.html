				<script type="text/javascript">
					$(document).ready(function(){

						setTimeout(function () {
							$('.main').addClass('on');
						}, 750);

						$(window).ready(function () {
							var Arrayscroll = [];
							var scrollContent = document.querySelectorAll('.scroll');

							for (var i = 0; i < scrollContent.length; i++) {
								var mypos = scrollContent[i].offsetTop;
								Arrayscroll.push(mypos);
							};
							console.log(Arrayscroll);

							$(window).scroll(function () {
								var thispos = $(this).scrollTop() + $(window).height() - 100;
								for (var pos = 0; pos < Arrayscroll.length; pos++) {
									if (thispos > Arrayscroll[pos]) {
										$('.scroll').eq(pos).addClass('on');
									}
								}
								console.log(thispos)
							});
						});

					});
