					<script type="text/javascript">
						$(document).ready(function(){
	
							var sliders01 = $('.slide_cont #sliders').Swipers({
								width: 684,
								height: 330,
								centeredSlides: true,
								duration: 600,
								easing: true,
								loop: true,
								// auto: true,
								// autoTime: 5000,
								callback: function (index, prevIdx) {
									$('.slide_cont .indicator a').removeClass('on').eq(index).addClass('on');
									console.log(index);
								}
							});
							var index = $('.sliders li').index();
	
							// if(index===0){
							// 	sliders01.move(3);
							// }
							
							$('.slide_cont .prev-button').bind('click', function () {
								sliders01.prev();
							});
	
							$('.slide_cont .next-button').bind('click', function () {
								sliders01.next();
							});
							
							$('.slide_cont .indicator a').bind('click',function(){
								sliders01.move($(this).index());
							});
							
							setInterval(function(){
								$('.next-button').trigger('click');
							},3500);
	
	
							setTimeout(function(){
								$('#eqt .top_cont').addClass('on');
							},500);
							setTimeout(function(){
								$('#eqt .aside').addClass('on');
							},800);
							var scrollArray = [];
							var scrollContent = document.querySelectorAll('.scroll');
							for(var i = 0; i<scrollContent.length; i++){
								 var mypos = scrollContent[i].offsetTop;
								 scrollArray.push(mypos)
							}
							
							$(window).scroll(function(){
								var thispos = $(this).scrollTop() + $(window).height() + -100;
								console.log(thispos);
								for(var pos = 0; pos<scrollArray.length; pos++){
									if(thispos>scrollArray[pos]){
										$('#eqt .scroll').eq(pos).addClass('on');
									}
								}
							});
	
						});
					</script>
