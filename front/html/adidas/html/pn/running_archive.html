		#runstatement .contents {

			left: 50%;
			transform: translateX(-50%)
		}

			display: inline-block;
			position: absolute;
			top: 50%;
			left: 50%
		}

		#runstatement .contents .box .button_area_v2:hover a {
			-webkit-transform: translate(3px, 3px);
			transform: translate(3px, 3px);
			-webkit-transition: all .5s;
			transition: all .5s;
			opacity: .9
		}

		#runstatement .contents .box .button_area_v2:hover .bg::after {
			-webkit-transform: translate(0px, 0px);
			transform: translate(0px, 0px)
		}

		#runstatement .contents .box .button_area_v2 a {
			padding: 0 20px;
			font: 500 14px/48px 'NotoSansKR';
			letter-spacing: 0.7px
		}

		#runstatement .aco {
			position: relative
		}

		#runstatement .aco .menu {
			position: relative;
			display: block
		}

		#runstatement .aco .conts {
			transition: all 1s ease-in;
			position: relative
		}
