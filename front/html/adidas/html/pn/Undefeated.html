			<script type="text/javascript">

				(function($){
					var sliderElem = $('.slider_wrap .slider');
					var numSliderElem = $('.num_wrap .num');

					var itemWidth = 1150;
					var windowWidth = $(window).width();
					var defaultSlideMargin = windowWidth/2 - itemWidth/2;

					var numWidth = 200;
					var defaultNumMargin = windowWidth/2 - numWidth/2;


					var index = 0;
					var length = numSliderElem.find('a').length;

					function init(){
						$('.slider_wrap').css({
							width : 3450
						});

						if(index == 0){
							$('.prev').hide();
						}

						var curIndex = (function(){
							var index;
							numSliderElem.find('a').each(function(){
								if($(this).hasClass('on')){
									index =  $(this).index();
								}
							});
							return index;
						})();

						if(curIndex != undefined && curIndex != index){
							index = curIndex;
							numSliderElem.find('a').removeClass('on').eq(index).addClass('on');
							$('.statement_wrap li').hide().eq(index).show();
							$('.gal_wrap li').hide().eq(index).show();
						}

						setSize();

					}

					function resize(){
						windowWidth = $(window).width();
						defaultSlideMargin = windowWidth/2 - itemWidth/2;
						setSize();
					}

					function setSize(){
						sliderElem.css({
							left : defaultSlideMargin - (index * itemWidth)
						});

						numSliderElem.css({
							left : defaultNumMargin - (index * numWidth)
						})
					}

					function animate(){
						sliderElem.stop().animate({
							left : defaultSlideMargin - (index * itemWidth)
						});

						numSliderElem.stop().animate({
							left : defaultNumMargin - (index * numWidth)
						});
						afterAnimate();
					}

					function afterAnimate(){
						numSliderElem.find('a').removeClass('on').eq(index).addClass('on');
						$('.statement_wrap li').fadeOut().eq(index).fadeIn();
						$('.gal_wrap li').fadeOut().eq(index).fadeIn();
					}

					init();

					$(window).resize(resize);

					$('#sports18 .wrap .btn .prev').bind('click',function(){
						if(index == 0){
							$('.prev').hide();
							return;
						}
						$('#sports18 .wrap .btn .next').show();

						index -= 1;
						animate();

						if(index == 0){
							$(this).hide()
						}
					});

					$('#sports18 .wrap .btn .next').bind('click',function(){
						if(index == length-1){
							$('.next').hide();
							return;
						}
						$('#sports18 .wrap .btn .prev').show();

						index += 1;
						animate();

						if(index == length-1){
							$(this).hide()
						}
					});

					numSliderElem.find('a').bind('click',function(){
						if($(this).index == index){
							return;
						}

						index = $(this).index();
						animate();

						if(index == 0){
							$('#sports18 .wrap .btn .next').show();
							$('#sports18 .wrap .btn .prev').hide();
						}else if(index == length-1){
							$('#sports18 .wrap .btn .next').hide();
							$('#sports18 .wrap .btn .prev').show();
						}else{
							$('#sports18 .wrap .btn .next').show();
							$('#sports18 .wrap .btn .prev').show();
						}
					});

					var box1 = $('.box1').offset().top - 800;
					var box2 = $('.box2').offset().top - 600;
					console.log(box1);
					console.log(box2);

					$(window).scroll(function(){
						var thisScroll = $(this).scrollTop();
						console.log(thisScroll);


						if(thisScroll > box1){
							$('.box1').css({
								"top" : "45px",
								"opacity" : "1"
							})
						}
						if(thisScroll > box2){
							$('.box2').css({
								"top" : "0",
								"opacity" : "1"
							})
						}

					});


				})(jQuery);

			</script>
