		<script type="text/javascript">
			(function($){

				var index = 0;
				var len = 3;
				function rolling(){
					if(index == len -1 ){
						index = 0;
						$('.main .bg_wrap img').removeClass('on').eq(index).addClass('on');
						$('.indicator span').removeClass('on').eq(index).addClass('on');
					}else{

						index++;
						$('.main .bg_wrap img').removeClass('on').eq(index).addClass('on');
						$('.indicator span').removeClass('on').eq(index).addClass('on');
						// console.log(index)
					}
				}
				$('.indicator span').click(function(){

					index = $(this).index();
					$('.main .bg_wrap img').removeClass('on').eq(index).addClass('on');
					$('.indicator span').removeClass('on').eq(index).addClass('on');
				})

				var auto = setInterval(rolling, 3500);




				$(window).scroll(function(){
					var thispos = $(this).scrollTop();
					if(thispos > 900){
						$('.prd_wrapper .prd_bg img').addClass('on');
					}
					if(thispos > 1800){
						$('.prd_wrapper .inn_wrap .box .info img').addClass('on');
					}
				});

			})(jQuery);
