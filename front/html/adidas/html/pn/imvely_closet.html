			(function($){
	
				$(window).scroll(function(){

					if(thispos>500){

					}
					if(thispos>1200){
						$('.sec2').addClass('on');
					}
					if(thispos>3100){
						$('.sec4').addClass('on');
					}
					if(thispos>4000){
						$('.sec5').addClass('on');
					}
				});
	
				$('.slider_wrap').each(function(index,item){
					var sindex = 0;
					var three_index = 0;
					var nav = $(this).find('span');
					var nav_btn = $(this).find('.nav span');
					var main_img = $(this).find('.main img');
					var main_img_len = $(this).find('.main img').length;
					var bottom_img = $(this).find('.bottom img');
					var three_img = $(this).find('.three_main .inn_box');
					var three_img_len = 2;
					console.log(main_img_len)
					// console.log('aa'+three_img_len)
	
					
					var rolling = setInterval(function(){
						if(sindex > main_img_len-2){
							sindex = 0;
							main_img.removeClass('on').eq(0).addClass('on');
							nav_btn.removeClass('on').eq(0).addClass('on');
							console.log(sindex)
	
						}else{
							sindex++;
							main_img.removeClass('on').eq(sindex).addClass('on');
							nav_btn.removeClass('on').eq(sindex).addClass('on');
							console.log(sindex)
						}
						if(three_index == 1 ){
							three_index = 0;
							three_img.removeClass('on').eq(three_index).addClass('on');
							nav_btn.removeClass('on').eq(three_index).addClass('on');
							
	
						}else{
							three_index ++ ;
							three_img.removeClass('on').eq(three_index).addClass('on');
							nav_btn.removeClass('on').eq(three_index).addClass('on');
						}
					},3000)
	
	
					nav.click(function(){
						var index = $(this).index();
						main_img.removeClass('on').eq(index).addClass('on');
						three_img.removeClass('on').eq(index).addClass('on');
						// bottom_img.removeClass('on').eq(index).addClass('on');
						
						nav.removeClass('on');
						$(this).addClass('on');
					});
	
				});
	
			})(jQuery);
