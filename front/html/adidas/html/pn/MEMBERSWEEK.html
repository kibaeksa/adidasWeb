	<script type="text/javascript">
		$(document).ready(function () {

			// preventDefault
			$('#membersweek .prevent').click(function (e) {
				$(this).attr("href") === "#" && e.preventDefault();
			})

			// tab event
			function Tab(i) {
				$('#membersweek .tab0' + (i + 1) + ' .tab__wrapper .anchor').click(function () {
					var index = $(this).index();
					var item = $('#membersweek .tab0' + (i + 1) + ' .tab__item')
					if (index == 1) {
						item.removeClass('on')
						item.eq(1).addClass('on');
					} else {
						item.removeClass('on')
						item.eq(0).addClass('on');
					}
				})
			}
			var tabContainer = $('#membersweek .tab__container').length;
			var i = 0;
			while (i <= tabContainer) {
				new Tab(i); i++;
			}

			function Comp(elem, prev, next) {
				this.mod = function ( // 모듈
					slidesToShow, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade
				) {
					elem.slick({
						cssEase: 'linear',
						slidesToScroll: 1,
						autoplaySpeed: 3500,
						arrows: true,
						variableWidth: false,
						prevArrow: prev,
						nextArrow: next,
						slidesToShow: slidesToShow, // 커스텀 시작
						infinite: infinite,
						autoplay: auto,
						centerMode: centerMode,
						dots: dots,
						focusOnSelect: focusOnSelect,
						asNavFor: asNavFor,
						swipe: swipe,
						fade: fade,// 커스텀 끝
					});
				}
				// 실행
				this.mod(3, true, false, false, false, '', false, true, false);
			}
			// 인스턴스
			var slideCount = $('#membersweek .slider').length;
			for (var i = 0; i < slideCount; i++) {
				new Comp(
					$('#slider0' + (i + 1)),
					$('.prev-button'),
					$('.next-button')
				);
			}
			$(".slider").slick('setPosition');
			$(".slider").slick('slickGoTo', 0);
