				<script type="text/javascript">
					$(document).ready(function(){
	
	
						// preventDefault
						$('#winter .videos').click(function(e){
							$(this).attr("href") === "#" && e.preventDefault();
						})
						// setTimeout(function(){
						// 	$('#myshelter .deco:first').addClass('on');
						// },250)
						// scroll event
						$('#myshelter section').addClass('scroll');
						$(this).scroll(function(){
							var thisScroll = $(this).scrollTop();
							var section = $('#myshelter .scroll');
							$.each( section, function( index, elem ){
								var $target = section.eq(index);
								var targetTop = $target.offset().top -700;
								targetTop <= thisScroll && $('#myshelter .scroll').eq(index).addClass('on');
								targetTop >= thisScroll && $('#myshelter .scroll').eq(index).removeClass('on');
							})
						})
	
					});
				</script>
