			<script type="text/javascript">
				(function($){
					$(window).scroll(function(){
						var scrollpos = $(this).scrollTop() + $('.statement').height() + $('.masthead').height() + $('#header-20160315').height();
						var men_section = $('.box_men').offset().top;
						var women_section = $('.box_women').offset().top;
						var banner_box = $('.banner_box').offset().top;

						var array = [men_section, women_section,banner_box];

						for(var index = 0; index<array.length; index++){

							if(scrollpos>array[index]){
								$('.category_box').eq(index).addClass('effect');
								$('.banner_box').children('bg').addClass('effect');
							}

						}
					})
				})(jQuery);
