			<script type="text/javascript">

				(function($){
					setTimeout(function(){
						$('.main').addClass('on');
					},1000)

					var scrollArray = [];
					var scrollContents = document.querySelectorAll('.scrollContent');
					// console.log(scrollContents)
					for(var i = 0; i < scrollContents.length; i++){
						var myPos = scrollContents[i].offsetTop;
						scrollArray.push(myPos)
						// console.log(scrollArray)
					}
					$(window).scroll(function(){
						var thisTop = $(this).scrollTop() + 600;
						for ( var pos = 0; pos < scrollArray.length; pos++ ){
							if(thisTop > scrollArray[pos]){
								$('.scrollContent').eq(pos).addClass('on');
							}
						}
					})



				})(jQuery);

			</script>
