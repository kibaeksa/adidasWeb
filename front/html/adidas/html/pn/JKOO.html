						<script type="text/javascript">
		
							$(document).ready(function(){
							
		
		
		
								var sliders = $('#sliders').Swipers({
									width : 910,
									height : 553,
									duration : 600,
									auto:true,
									callback : function( index , prevIdx ){
										$('.indicator a').removeClass('on').eq(index).addClass('on');
									}
								});
								
								$('.prev-button').bind('click',function(){
									sliders.prev();
								});
								
								$('.next-button').bind('click',function(){
									sliders.next();
								});
								
								$('.indicator a').bind('click',function(){
									sliders.move($(this).index());
								});
		
		
		
		
		
								var scrollArray = [];
								var scrollContent = document.querySelectorAll('.scroll');
								for(var i = 0; i<scrollContent.length; i++){
									 var mypos = scrollContent[i].offsetTop;
									 scrollArray.push(mypos)
								}
								
								$(window).scroll(function(){
									var thispos = $(this).scrollTop() + $(window).height() + -500;
									for(var pos = 0; pos<scrollArray.length; pos++){
										if(thispos>scrollArray[pos]){
											$('#winter .scroll').eq(pos).addClass('on');
										}
									}
								});
		
							});
		
						</script>
