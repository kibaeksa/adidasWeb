				<script type="text/javascript">
					
					var sliderND = $('#slider').Swipers({
						width: 1140,
						height: 780,
						duration: 400,
						loop: true,
						callback: function (index, prevIdx) {
							$('.slider_wrap .indicator a').removeClass('on').eq(index).addClass('on');
						}
					});

					sliderND.move(1);

					$('.slider_wrap .prev-button').bind('click', function () {
						sliderND.prev();
					});

					$('.slider_wrap .next-button').bind('click', function () {
						sliderND.next();
					});

					$('.slider_wrap .indicator a').bind('click', function () {
						sliderND.move($(this).index());
					});

					$(document).ready(function(){
					
						setTimeout(function(){
							$('#ultraspring .main').addClass('on');
						},500);

						var scrollArray = [];
						var scrollContent = document.querySelectorAll('.scroll');
						for(var i = 0; i<scrollContent.length; i++){
							 var mypos = scrollContent[i].offsetTop;
							 scrollArray.push(mypos)
						}
						
						$(window).scroll(function(){
							var thispos = $(this).scrollTop() + $(window).height() -200;
							for(var pos = 0; pos<scrollArray.length; pos++){
								if(thispos>scrollArray[pos]){
									$('#ultraspring .scroll').eq(pos).addClass('on');
								}
							}
						});

					});

				</script>
