	<script>
		(function ($) {

			var scrollArray = [];
			var scrollCon = document.querySelectorAll('.scrollbox');

			for (var i = 0; i < scrollCon.length; i++) {
				var mypos = scrollCon[i].offsetTop;
				scrollArray.push(mypos);
			}

			console.log(scrollArray);

			$(window).scroll(function () {
				for (var pos = 0; pos < scrollArray.length; pos++) {
					var thisPos = $(this).scrollTop() + 300;
					console.log(thisPos);

					if (thisPos >= scrollArray[pos]) {
						$('#next_level .scrollbox').eq(pos).addClass('on');
					}
				}
			});
