			<script type="text/javascript">

				(function($){
					setTimeout(function(){
						$('.footware .main .bg').addClass('scale');
					},200)
					//scroll event
					$(window).scroll(function(){
						var thipos = $(this).scrollTop() + $('.main').height()+ $('#header-20160315').height() ;

						var main = $('.box1_t').offset().top;
						var box1_t = $('.box2_t').offset().top;
						var box2_t = $('.box3_t ').offset().top;
						var box3_t = $('.box4_t').offset().top;
						var banner = $('.banner').offset().top;

						var array = [main,box1_t,box2_t,box3_t,banner];

						for( var index = 0; index<array.length; index++ ){
							if(thipos > array[index]){

								$('.footware .scrollevent').eq(index).addClass('scroll');
								$('.footware .scrollevent').eq(index).children('div').children('.img').addClass('scale');

							}
						}

					})
					//mouseover envent
					$('.ultra_boost .box_bg').bind('mouseover',function(){
						$(this).parent('.box').children('.ct950 ').children('.img').addClass('event');
						$(this).parent('.box').children('.box_bg').addClass('event');
					});
					$('.ultra_boost .box_bg').bind('mouseleave',function(){
						$(this).parent('.box').children('.ct950 ').children('.img').removeClass('event');
						$(this).parent('.box').children('.box_bg').removeClass('event');
					});

				})(jQuery);

			</script>
