					function dimComp(elem,next,prev){
						elem.on('afterChange', function (event, slick, currentSlide, nextSlide) {
							var crtIdx = elem.find('.slick-current').attr("data-slick-index");
							var elemlength = elem.find('.item').length-1;
							console.log(crtIdx);

							if (crtIdx==0) {
								prev.find('img').attr('src','/images/adidas/2020/event/originals/stylepic/0331/2003_a_stylepick_prev.png')
							} else {

							}
	
							if (crtIdx==elemlength) {

							} else {
