<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>adidas shop</title>
<link rel="stylesheet" type="text/css" href="../css/adidas.css" />
<script type="text/javascript" src="../js/select_layer.js"></script>
</head>
<body>
<!-- w550 h450 -->
<div id="pop">
	<div id="popupHeader">
		<h1>상품문의</h1>
		<a href="javascript:self.close();"><img src="../images/popup/btn_popup_close.gif" alt="close" /></a>
	</div>
	
	<div id="popupContents">
		<ul class="guide">
			<li>상품문의와 관련 없는 내용은 사전 통보 없이 삭제됩니다.<br />
			작성하신 문의사항에 대해 이메일로 답변 받으실 메일 주소를 정확히 입력해주세요.</li>
		</ul>

		<table class="write" summary="상품문의">
		<caption>상품문의</caption>
		<colgroup>
			<col width="102px" />
			<col width="408px" />
		</colgroup>	
		<tr>
			<th>공개여부</th>
			<td class="last">
				<input type="radio" name="" /> 공개
				<span class="chk"><input type="radio" name="" />비공개</span>
			</td>
		</tr>
		<tr>
			<th>제목</th>
			<td class="last"><input type="text" name="" value="20자 이내로 작성해 주세요" style="width:372px;" /></td>
		</tr>
		<tr>
			<th>상품평</th>
			<td class="last"><textarea name="" style="width:372px;height:138px;"></textarea>
			<p class="txt3">(0/100)</p></td>
		</tr>
		<tr>
			<th>답변메일주소</th>
			<td class="last">
				<p class="inline"><input type="text" name="" style="width:108px;" /> @ <input type="text" name="" style="width:108px;" /></p>
				<select name="" style="width:120px;margin-top:2px;">
					<option value="" selected>직접입력</option>
					<option value="">naver.com</option>
					<option value="">hanmail.net</option>
					<option value="">hotmail.com</option>
					<option value="">nate.com</option>
					<option value="">yahoo.co.kr</option>
					<option value="">empas.com</option>
					<option value="">dreamwiz.com</option>
					<option value="">freechal.com</option>
					<option value="">lycos.co.kr</option>
					<option value="">korea.com</option>
					<option value="">gmail.com</option>
					<option value="">hanmir.com</option>
					<option value="">paran.com</option>
				</select>
			</td>
		</tr>
		</table>

		<div class="button">
			<a href="#"><img src="../images/popup/btn_save.gif" alt="저장" /></a>
			<a href="#"><img src="../images/popup/btn_cancel.gif" alt="취소" /></a>
		</div>

	</div>
</div>
</body>
</html>
