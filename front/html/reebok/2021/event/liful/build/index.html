				<script type="text/javascript">
					$(document).ready(function(){
						// content slider
						var sldOpt = {
							slidesToShow: 1,
							slidesToScroll: 1,
							autoplay: true,
							speed: 400,
							arrows: false,
							fade: true,
							dots: true,
							cssEase: 'linear',
							pauseOnHover: false
						};
						var sldOpt2 = {
							rtl: true,
							slidesToShow: 1,
							slidesToScroll: 1,
							autoplay: true,
							autospeed: 2000,
							speed: 400,
							arrows: false,
							fade: false,
							dots: true,
							cssEase: 'linear',
							pauseOnHover: false
						};
						var sldOpt3 = {
							slidesToShow: 1,
							slidesToScroll: 1,
							autoplay: true,
							autospeed: 2000,
							speed: 400,
							arrows: false,
							vertical: true,
							fade: false,
							dots: true,
							cssEase: 'linear',
							pauseOnHover: false
						};
						var sldOpt4 = {
							slidesToShow: 1,
							slidesToScroll: 1,
							autoplay: true,
							autospeed: 2000,
							speed: 400,
							arrows: false,
							fade: false,
							dots: true,
							cssEase: 'linear',
							pauseOnHover: false
						};

						$('#look1-1').slick(sldOpt);
						$('#look1-2').slick(sldOpt);
						$('#look2').slick(sldOpt);
						$('#look3-1').slick(sldOpt2);
						$('#look3-2').slick(sldOpt3);
						$('#look3-3').slick(sldOpt4);

						//스크롤 이벤트
						$(window).on('load',function(){
							var scrollArray = [];
							var scrollContent = document.querySelectorAll('.scroll');
							for (var i = 0; i < scrollContent.length; i++) {
								var mypos = scrollContent[i].offsetTop;
								scrollArray.push(mypos)
							}
							console.log(scrollArray);

							$(window).scroll(function () {
								var thispos = $(this).scrollTop() + $(window).height() - 500;
								// console.log(thispos);
								for (var pos = 0; pos < scrollArray.length; pos++) {
									if (thispos > scrollArray[pos]) {
										$('.scroll').eq(pos).addClass('on');
									}
								}
							});
						});

						// video
						$('.play-video').bind('click', function () {
							var videoId = $(this).attr('data-video-id');
							viewVideo(videoId);
							return false;
						});

						function viewVideo(videoId) {
							var $this = $(this);
							var videoLayerElem = $(
								'<div class="video_layer"><a class="sptbg close" href="javascript:void(0)"></a><div class="video"></div><div class="bg"></div></div>'
							);
							$('html').addClass('no_scroll');
							$('body').append(videoLayerElem);
							setTimeout(function () {
								$('.video_layer').addClass('loaded');
								setTimeout(function () {
									$('.video_layer').find('.video').append(
										'<iframe width="100%" height="100%" src="https://www.youtube.com/embed/' + videoId +
										'?autoplay=1&rel=0&wmode=transparent" frameborder="0" allowfullscreen wmode="transparent"> </iframe>');
								}, 20);
							}, 300);

							$('.video_layer .close').bind('click', function () {
								$('html').removeClass('no_scroll');
								$('.video_layer').remove();
							});
							return false;
						}
			
					});
				</script>

				<div class="top_down">
					<a href="#" class="top" onclick="jQuery('html, body').animate({scrollTop:0},1000,'easeOutCubic');return false;">top</a>
					<a href="#" class="down" onclick="jQuery('html, body').animate({scrollTop:jQuery(document).height()},1000,'easeOutCubic');return false;">down</a>
				</div>
			</div>
			<!-- contents_wrap end-->

			<footer include-html="/html/reebok/inc/footer.html"></footer>

		</div>
