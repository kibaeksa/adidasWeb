					// video
					$('.btn-play').bind('click', function () {
						var videoId = $(this).attr('data-video-id');
						viewVideo(videoId);
						return false;
					});

					function viewVideo(videoId) {
						var $this = $(this);
						var videoLayerElem = $(
							'<div class="video_layer"><a class="sptbg close" href="javascript:void(0)"></a><div class="video"></div><div class="bg"></div></div>'
						);
						$('html').addClass('no_scroll');
						$('body').append(videoLayerElem);
						setTimeout(function () {
							$('.video_layer').addClass('loaded');
							setTimeout(function () {
								$('.video_layer').find('.video').append(
									'<iframe width="100%" height="100%" src="https://www.youtube.com/embed/' + videoId +
									'?autoplay=1&rel=0&wmode=transparent" frameborder="0" allowfullscreen wmode="transparent"> </iframe>');
							}, 20);
						}, 300);

						$('.video_layer .close').bind('click', function () {
							$('html').removeClass('no_scroll');
							$('.video_layer').remove();
						});
						return false;
					}


				</script>
