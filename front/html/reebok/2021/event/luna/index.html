					$(document).ready(function(){
						// ### 1. day0n 클래스 수동 삽입 ###
						// ### 2. 날짜별 3번 슬라이드 초기화 ###
						// carousels
						function Comp( elem, prev, next ) {
							this.mod = function( // 모듈
									slidesToShow, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade
								) {
								elem.slick({
									cssEase: 'linear',
									slidesToScroll: 1,
									autoplaySpeed: 2800,
									arrows: true,
									prevArrow: prev,
									nextArrow: next, 
									slidesToShow: slidesToShow, // 커스텀 시작
									infinite: infinite,
									autoplay: auto,
									centerMode: centerMode,
									dots: dots,
									focusOnSelect: focusOnSelect,
									asNavFor: asNavFor,
									swipe: swipe,
									fade: fade,
								});
							}
							// number, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade,
							if ( elem.hasClass('sub-slide01') ) { // 두번째 슬라이드
								this.mod( 1, true, false, false, true, '', false, true, false );
							} else if ( elem.hasClass('sub-slide02') ) { // 세번째 슬라이드
								this.mod( 3, false, false, false, true, '', false, false, false );
							} else { // default slide
								this.mod( 3, false, false, false, true, '', false, true, false );
							}
						}
	
						// 인스턴스
						var slideCount = $('#yearendsale .slider').length;
						for( var i=0; i<slideCount; i++ ) {
							new Comp( 
								$('#slider0'+(i+1)),
								$('.slider__nav0'+(i+1)+' .prev-button'), 
								$('.slider__nav0'+(i+1)+' .next-button')
							);
						}
	
						// 3번 슬라이드 초기화
						$('#slider03').slick('setPosition');
						$('#slider03').slick('slickGoTo', 10 );
	

						$('#slider02').on('afterChange', function(event, slick, currentSlide, nextSlide){
						});
	
						// preventDefault
						$('#winter .videos').click(function(e){
							$(this).attr("href") === "#" && e.preventDefault();
						})
	
						// // 3번 슬라이드 클릭 이동 싱크
						$('.videos__clicker .item').click( function(){
							var this__index = $(this).index();
							$('.videos__clicker .item').removeClass('active').eq(this__index).addClass('active');
							$('.videos__figure .item').removeClass('active').eq(this__index).addClass('active');
						} )




						// video
						$('.btn-play').bind('click', function () {
							var videoId = $(this).attr('data-video-id');
							viewVideo(videoId);
							return false;
						});

						function viewVideo(videoId) {
							var $this = $(this);
							var videoLayerElem = $(
								'<div class="video_layer"><a class="sptbg close" href="javascript:void(0)"></a><div class="video"></div><div class="bg"></div></div>'
							);
							$('html').addClass('no_scroll');
							$('body').append(videoLayerElem);
							setTimeout(function () {
								$('.video_layer').addClass('loaded');
								setTimeout(function () {
									$('.video_layer').find('.video').append(
										'<iframe width="100%" height="100%" src="https://www.youtube.com/embed/' + videoId +
										'?autoplay=1&rel=0&wmode=transparent" frameborder="0" allowfullscreen wmode="transparent"> </iframe>');
								}, 20);
							}, 300);

							$('.video_layer .close').bind('click', function () {
								$('html').removeClass('no_scroll');
								$('.video_layer').remove();
							});
							return false;
						}			


					});
				</script>
