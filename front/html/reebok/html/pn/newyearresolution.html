								<script type="text/javascript">
								
												function jsEffect(elem) {
													//Moving Animation Event
													elem.mousemove(function(e){
														if( elem.hasClass("active") ) {
																var xAxis = (230 / 2 - e.offsetX) / 15;
																var yAxis = (424 / 2 - e.offsetY) / 10;
																elem.find(".inner").css('transform',"rotateY("+xAxis+"deg) rotateX("+yAxis+"deg)");
														}
													});
				
													//Animate In
													elem.mousemove(function(){
														if( elem.hasClass("active") ) {
																elem.find(".inner").css("transition", "none");
																//Popout
																elem.find("img").css("transform","translateZ(80px)");
														}
													});
				
													//Animate Out
													elem.mouseleave(function(){
														if( elem.hasClass("active") ) {
																elem.find(".inner").css("transition","all 0.2s ease-out");
																elem.find(".inner").css("transform","rotateY(0deg) rotateX(0deg)");
																//Popback
																elem.find("img").css("transform","translateZ(0px) rotateZ(0deg)");
														}
													});
											}
											
											function checkIE (elem) {
													navigator.userAgent.indexOf('MSIE') > 0 || navigator.userAgent.indexOf('Trident') > 0
													? 
													'' : jsEffect(elem);
											}
											checkIE($(".videos__clicker .item:first"));
				
				
				
				
										// 토글
										$('.videos__clicker .item').click( function(){
											var this__index = $(this).index();
											$('.videos__clicker .item').removeClass('active').eq(this__index).addClass('active');
											$('.videos__figure .item').removeClass('active').eq(this__index).addClass('active');
											checkIE($(this));
										} )
				
				
												// preventDefault
										$('#winter .videos').click(function(e){
											$(this).attr("href") === "#" && e.preventDefault();
										})
				
										// video
										$('.btn-play').bind('click', function () {
											var videoId = $(this).attr('data-video-id');

											return false;
										});
				
										function viewVideo(videoId) {
											var $this = $(this);
											var videoLayerElem = $(
												'<div class="video_layer"><a class="sptbg close" href="javascript:void(0)"></a><div class="video"></div><div class="bg"></div></div>'

											$('body').append(videoLayerElem);
											setTimeout(function () {
												$('.video_layer').addClass('loaded');
												setTimeout(function () {
													$('.video_layer').find('.video').append(
														'<iframe width="100%" height="100%" src="https://www.youtube.com/embed/' + videoId +
														'?autoplay=1&rel=0&wmode=transparent" frameborder="0" allowfullscreen wmode="transparent"> </iframe>');
												}, 20);
											}, 300);
				
											$('.video_layer .close').bind('click', function () {
												$('html').removeClass('no_scroll');
												$('.video_layer').remove();
											});
											return false;
										}
