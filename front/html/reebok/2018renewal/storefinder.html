<script>
jQuery(function(){	
	//인터뷰열기 ,닫기
	jQuery('.storeFinderCont .topCont .interviewBtn').click(function(){
		if(!jQuery(this).hasClass("on")) {
			jQuery(this).addClass("on");
			jQuery(this).text("인터뷰 닫기");
			jQuery(this).parents(".storeFinderCont").find(".interviewArea").slideDown();
		} else {
			jQuery(this).removeClass("on");
			jQuery(this).text("인터뷰 열기");
			jQuery(this).parents(".storeFinderCont").find(".interviewArea").slideUp();
		}
		return false;
	});
	
	//지도
	jQuery('.cont td.map a').bind("mouseenter focusin", function(){
		jQuery(this).parent().addClass("on");
		})
	.bind("mouseleave focusout" , function(){
		jQuery(this).parent().removeClass("on");
		return false;
	});
});
</script>
