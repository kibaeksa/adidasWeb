        <script type="text/javascript">
            //쿠키 생성
            function top_search_setCookie(keyword) {
                var cName = "cookieTerm";
                var cTerm = keyword;
                var cValue = cTerm;
                //	var cDay = 1;
                var cDay = 7;
                var eDate = 1;
                var cStart = document.cookie.indexOf(cName);

                if (cStart != -1) {
                    var cookieArray = top_search_getCookie("cookieTerm").split(",");
                    for (var cNum = 0; cNum < cookieArray.length; cNum++) {
                        if (cookieArray[cNum] == cTerm)
                            return;

                        if (cNum == 4)
                            break;

                        cValue = cValue + "," + cookieArray[cNum];
                    }
                }

                var expire = new Date();
                expire.setDate(expire.getDate() + cDay);
                cookies = cName + '=' + escape(cValue) + '; path=/ '; // 한글 깨짐을 막기위해 escape(cValue)를 합니다.
                if (typeof cDay != 'undefined')
                    cookies += ';expires=' + expire.toGMTString() + ';';
                document.cookie = cookies;
            }

            //쿠키 가져오기
            function top_search_getCookie(cName) {
                cName = cName + '=';
                var cookieData = document.cookie;
                var cStart = cookieData.indexOf(cName);
                var cValue = '';
                if (cStart != -1) {
                    cStart += cName.length;
                    var cEnd = cookieData.indexOf(';', cStart);
                    if (cEnd == -1)
                        cEnd = cookieData.length;
                    cValue = cookieData.substring(cStart, cEnd);
                }
                return unescape(cValue);
            }

            //목록 조회
            function fn_search_top() {

                var searchterm = cfn_trim($("S_PROD_NM_TOP").value);
                if (searchterm != "") {
                    top_search_setCookie(searchterm);
                }

                if (searchterm == "" || searchterm == "검색어를 입력하세요") {
                    alert("검색어를 입력해 주세요.");
                    return;
                }

                if (searchterm.length > 80) {
                    alert("검색어가 너무 깁니다.");
                    return;
                }

                if (!cfn_checkStringSearch($("S_PROD_NM_TOP").value)) {
                    $("S_PROD_NM_TOP").select();
                    return;
                }

                //$("S_PROD_NM_TOP")=$("S_PROD_NM_TOP");
                var searchterm = cfn_trim($("S_PROD_NM_TOP").value);
                searchterm = searchterm.replace(/</gi, "&lt;");
                searchterm = searchterm.replace(/>/gi, "&gt;");

                var url = cfn_trim($("S_SEARCH_WORDS_URL").value);
                var param = $("frmSrchTop").serialize(true);

                if (url != "") { // 지정 검색어일 경우
                    $("S_SEARCH_WORDS_URL").value = "";
                } else {
                    var flag = true;
                    for (i = 0; i < search_words.length; i++) { // 히든검색어인지 확인
                        if (searchterm == search_words[i] && search_words_url[i] != "") { // 지정검색어이고 url이 존재할 경우 url로 보냄
                            url = search_words_url[i].replace(/&amp;/gi, "&");
                            flag = false;
                            break;
                        }
                    }
                    if (flag) { // 일반적인 검색일 경우
                        url = "/RPF050101.action?S_PROD_NM=" + encodeURIComponent(searchterm);
                    }
                }
                var jquery224 = document.location.href;
                var subsValue = "adidasrunners";
                var iValue = jquery224.indexOf(subsValue);

                if (iValue != -1) {
                    jQuery("#frmSrchTop").attr('action', url);
                    jQuery("#frmSrchTop")[0].submit();
                } else {
                    jQuery("#frmSrchTop").attr('action', url).submit();
                }


            }

            // 연관검색어 검색
            function fn_search_related(searchterm) {
                var param = $("frmSrchTop").serialize(true);
                var url = "/RPF050101.action?S_PROD_NM=" + encodeURIComponent(searchterm);

            function keyDownTop(flag, ev) {
                var searchterm = cfn_trim($("S_PROD_NM_TOP").value);

                switch (dqtop_browserType) {
                    case 1: // IE
                        _event = window.event;
                        key = _event.keyCode;
                        break;
                    case 2: // Netscape
                        key = ev.which;
                        break;

                }

                if (key == 13) {

            function getCookie(id, name) {
                var param = "S_POPUP_ID=" + id;
                var url = "/makePopUp.action?" + param;

                //name = $("POPUP_NM").value;
                var nameOfCookie = name + "=";
                var x = 0;
                while (x <= document.cookie.length) {
                    var y = (x + nameOfCookie.length);
                    if (document.cookie.substring(x, y) == nameOfCookie) {
                        if ((endOfCookie = document.cookie.indexOf(";", y)) == -1)
                            endOfCookie = document.cookie.length;

                        return unescape(document.cookie.substring(y, endOfCookie));
                    }
                    x = document.cookie.indexOf(" ", x) + 1;
                    if (x == 0)
                        break;
                }
                return "";
            }

            function strCut(obj, len) {
                var str = obj;
                var l = 0;
                for (var i = 0; i < str.length; i++) {
                    l += (str.charCodeAt(i) > 128) ? 2 : 1;
                    if (l > len) return str.substring(0, i) + "..";
                }
                return str;
            }
