<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>이미지확대</title>
	<meta http-equiv="content-Type"content="text/html; charset=UTF-8">
	<link rel="stylesheet"type="text/css"href="adidas.css">
	<script rel="javascript"type="text/javascript"src="jquery1.6.js"></script>
	<script rel="javascript"type="text/javascript">
		$(document).ready(function(){
			$('div#zoom_image').mouseover(function(){
				$('div#zoom_image').css('cursor','move');
				$('div#zoom_image').mousemove(function(evt){
					var xx=Number(evt.pageX)-40;
					var yy=Number(evt.pageY)-70;
					$('span>em').text(xx);
					$('span>em:last').text(yy);
					var bgX=-xx*3+'px';
					var bgY=-yy*3+'px';
					$('div#zoom_image').css({
						backgroundPosition:bgX+' '+bgY
					});;
				});
			});
			$('div#zoom_image').click(function(){
				$('div#img_hover').show();
				$('div#zoom_image').css('cursor','url(zoom.ico)');
				$(this).fadeOut(300);
			});

			var imgPath;
			var imgNum;
			$('div.zoom_list li a').mouseover(function(){
				$('div#img_hover').show();
				$('div.zoom_list li a').each(function(){
					$(this).attr('class','');
				});
					$(this).attr('class','on');
					imgPath=$(this).find('img').attr('src');
					var imgPathDt=imgPath.match(/\d.jpg/);
					imgNum=imgPath.match(/\d/)
					imgPathDt=String(imgPathDt).replace(/\d.jpg/,imgNum+'m.jpg');
					$('div#zoom_image').hide();
					$('div#zoom_img').css('background','#fff url('+imgPathDt+') 0 0 no-repeat');
			});
			$('a.zoomin').click(function(){
				$('div#img_hover').hide();
				var zoomImage=$('div#zoom_image');
				var bigImagePath=imgPath.match(/\d.jpg/);
				bigImagePath=String(bigImagePath).replace(/\d.jpg/,imgNum+'b.jpg');
				zoomImage.css('background','#fff url('+bigImagePath+') 0 0 no-repeat');
				zoomImage.fadeIn(300);
				return false;
			});
			$('a.zoomout').click(function(){
				$('div#img_hover').show();
				$('div#zoom_image').fadeOut(300);
				return false;
			});


			$('div#img_hover').mouseover(
				function(){
					$('div#zoom_layer').show();
					$(this).find('a').show();
				});
			$('div#img_hover').mouseout(
				function(){
					$('div#zoom_layer').hide();
					$(this).find('a').hide();
				});


			$('div#img_hover>a').click(function(){
				$('div#img_hover').hide();
				var zoomImage=$('div#zoom_image');
				var bigImagePath=imgPath.match(/\d.jpg/);
				bigImagePath=String(bigImagePath).replace(/\d.jpg/,imgNum+'b.jpg');
				zoomImage.css('background','#fff url('+bigImagePath+') 0 0 no-repeat');
				zoomImage.fadeIn(300);			
			});
		});
	</script>
	<style type="text/css">
		body{cursor:url(zoom.ico)}
		div.zoom_area{width:700px;overflow:auto;margin:20px;}
		div.zoom_header{height:43px;background:url(bg_zoomHeader.gif) 0 0 repeat-x;}
		div.zoom_header h1{float:left;padding-left:21px;font-family:dotum;font-size:18px;color:#fff;font-weight:bold;line-height:43px;}
		div.zoom_header div.zoom_control{padding:12px 15px 0 0;float:right;}
		div.zoom_contents{width:698px;height:561px;padding-top:137px;position:relative;border:1px solid #ccc;border-top:none;background-color:#fff;}
		div.zoom_list{position:absolute;bottom:20px;left:127px;z-index:10005;}
		div.zoom_list li{float:left;margin-right:5px;}
		div.zoom_list li a{display:block;width:59px;height:59px;border:1px solid #dddddd;}
		div.zoom_list li a:hover,div.zoom_list li a.on{border:1px solid #666;}
		div#zoom_img{width:445px;height:445px;position:relative;margin:0 auto;background:url(1m.jpg) 0 0 no-repeat;}
		div#zoom_img div#img_hover{width:445px;height:445px;position:absolute;top:0;left:0;z-index:10005;}
		div#zoom_img a{position:absolute;top:48%;left:170px;opacity:.99;display:none;z-index:10010;}
		div#zoom_image{width:698px;height:698px;position:absolute;top:0;left:0;display:none;}
		div#zoom_layer{width:698px;height:698px;position:absolute;top:0;left:0;background:#e6e6e6;opacity:0.3;z-index:10000;display:none;-ms-filter: alpha(opacity=30);filter:alpha(opacity=30);}
		
	</style>
 </head>

 <body>
	
	<div class="zoom_area">
		<div class="zoom_header">
			<h1>클라이마쿨 라이드 </h1>
			<div class="zoom_control">
				<a href="#" style="margin-right:3px;"class="zoomin"><img src="btn_zoomin.gif"alt=""/></a>
				<a href="#"class="zoomout"><img src="btn_zoomout.gif"alt=""/></a>
			</div>
		</div>
		<div class="zoom_contents">
			<div id="zoom_img"><div id="img_hover"><a href="#"><img src="btn_zoomLarger.gif"alt="크게보기"/></a></div></div>
			<div class="zoom_list">
				<ul>
					<li><a href="#"><img src="1.jpg"alt=""/></a></li>
					<li><a href="#"><img src="2.jpg"alt=""/></a></li>
					<li><a href="#"><img src="3.jpg"alt=""/></a></li>
					<li><a href="#"><img src="4.jpg"alt=""/></a></li>
					<li><a href="#"><img src="5.jpg"alt=""/></a></li>
					<li><a href="#"><img src="6.jpg"alt=""/></a></li>
					<li><a href="#"><img src="7.jpg"alt=""/></a></li>
				</ul>
			</div>
			<div id="zoom_image"></div>
			<div id="zoom_layer"></div>
		</div><!--zoom_contents-->
	</div><!--zoom_area-->

<span style="position:absolute;top:0;right:0;">xx:<em style="font-size:15px;"></em>&nbsp;&nbsp;&nbsp;yy:<em style="font-size:15px;"></em></span>

 </body>
</html>
