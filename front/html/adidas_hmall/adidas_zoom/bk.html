<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>이미지확대</title>
	<meta http-equiv="content-Type"content="text/html; charset=UTF-8">
	<link rel="stylesheet"type="text/css"href="adidas.css">
	<script rel="javascript"type="text/javascript"src="jquery1.6.js"></script>
	<script rel="javascript"type="text/javascript">
		$(document).ready(function(){
			$('#big').hide();
			$('#small').mouseover(function(){
				$('#big').fadeIn(300);
				$('#small').css('cursor','move');
				$('#small').mousemove(function(evt){
					var xx=Number(evt.pageX)-20;
					var yy=Number(evt.pageY)-20;
					
					var bgX=-xx*3+'px';
					var bgY=-yy*3.4+'px';
					$('#x').text(xx);
					$('#y').text(yy);
					$('#big').css({
						background:'#fff url(G41466.jpg) 0 0 no-repeat',
						backgroundPosition:bgX+' '+bgY
					});;
				});
			});
			$('#small').mouseout(function(){
				$('#big').fadeOut(300);
			});
		});
	</script>
	<style type="text/css">
		div.zoom_area{width:698px;height:698px;float:left;border:1px solid #ccc;position:relative;}
		div.zoom_list{position:absolute;bottom:20px;left:127px;}
		div.zoom_list li{margin-right:5px;}
		div.zoom_list li a{display:block;width:59px;height:59px;border:1px solid #dddddd;}
		div.zoom_list li a:hover{border:1px solid #666;}
		div.zoom_control{position:absolute;top:20px;right:20px;}
		div#zoom_img{width:445px;height:445px;margin:137px 0 0 127px;background:url(G00000-1_445X445.jpg) 0 0 no-repeat;}
	</style>
 </head>

 <body>
	<div id="small"style="width:445px;height:445px;border:1px solid #000;float:left;position:relative;background:url(G41466s.jpg);z-index:10;">
		<div id="big"style="width:445px;height:445px;position:absolute;top:0;left:0;z-index:10000;"></div>
		<div id="m"style="width:445px;height:445px;position:absolute;top:0;left:0;z-index:10000;"></div>
	</div>
	<div style="width:180px;height:405px;float:left;background:#eee;margin-top:20px;padding:40px 0 0 20px;">
		<ul>
			<li style="line-height:25px;">상품명 : 클라이마쿨</li>
			<li style="line-height:25px;">사이즈 : 
				<select>
					<option>230</option>
					<option>240</option>
					<option>250</option>
					<option>260</option>
					<option>270(재고없음)</option>
				</select>
			</li>
			<li style="line-height:25px;">상품소개 : 가볍다</li>
			<li style="line-height:25px;">카드혜택 : 무이자할부</li>
			<li style="line-height:25px;">주문수량 : <input type="text"value="1"style="width:30px;text-align:center;"/></li>
			<li style="line-height:25px;">상품코드 : G41466</li>
			<li style="line-height:25px;">공유하기 : <a href="#">트위터</a> <a href="#">페이스북</a></li>
		</ul>
	</div>
	<div style="position:absolute;top:500px;left:20px;margin-bottom:50px;">
	<span id="x"style="font-size:18px;color:red;"></span>&nbsp;&nbsp;&nbsp;<span style="font-size:18px;color:red;"id="y"></span>
	</div>
	</body>
	</html>
