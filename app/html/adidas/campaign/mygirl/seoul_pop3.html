<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>아디다스 공식 온라인 스토어</title>
  <meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css" href="/css/adidas/adidas_r.css"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css"/>
  <script src="/js/jquery/jquery-1.4.2.js" type="text/javascript"></script>
  <script src="/js/mainsearch.js" type="text/javascript"></script>
  <script src="/js/adidas/adidas.js" type="text/javascript"></script>
  <style type="text/css">
	.mg_seoul_pop{}
	.mg_seoul_pop .mg_seoul_header{height:105px;background:#000;}
	.mg_seoul_pop .mg_seoul_header h1{float:left;margin:38px 0 0 20px;}
	.mg_seoul_pop .mg_seoul_header p{float:right;margin:43px 17px 0 0;}
	.mg_seoul_pop .mg_seoul_body .step{overflow:hidden;padding:28px 0 22px;margin:0 20px;}
	.mg_seoul_pop .mg_seoul_body .step dt{width:115px;display:block;margin-bottom:10px;padding:4px;background:#000;color:#fff;font-weight:bold;}
	.mg_seoul_pop .mg_seoul_body .step li{float:left;color:#000;}
	.mg_seoul_pop .mg_seoul_body .step li.arr{margin:-5px 10px 0;}
	.mg_seoul_pop .mg_seoul_body .step strong{}
	.mg_seoul_pop .mg_seoul_body .step p{line-height:32px;text-align:center;}


	.seoul_info{
		margin:0 20px 25px;
		padding:22px 0;
		border-top:1px dotted #969696;
		border-bottom:1px dotted #969696;
		font:normal 22px 'Nanum Gothic',Nanum Gothic,'Dotum',dotum;
		color:#000;
		text-align:center;
	}
	.seoul_info li{padding-bottom:10px;color:#000;font-weight:normal;}
	.seoul_info p{margin-bottom:15px;text-align:center;}

	.desc2{
		background:#ddd;
		padding:13px 0;
		margin:0 20px 33px;
	}
	.desc2 li{margin-bottom:5px;text-align:center;color:#000;}
	.desc2 li strong{color:#eb0100;letter-spacing:-1px;}
	
  </style>
 </head>

 <body>
	<div class="mg_seoul_pop" style="min-width:500px;">
		<div class="mg_seoul_header">
			<h1><img src="http://shop.adidas.co.kr/upload/fckeditor/temp/image/event/web/mygirls130311/images/tit_pop_seoul_join_view.gif" alt="참가신청내역확인"/></h1>
			<p><img src="http://shop.adidas.co.kr/upload/fckeditor/temp/image/event/web/mygirls130311/images/txt_pop_mygirls.gif" alt="#mygirls"/></p>
		</div>

		<div class="mg_seoul_body">
			<div class="step">
				<dl>
					<dt>참가 신청 프로세스</dt>
					<dd>
						<ol>
							<li>
								<strong>Step 01 : </strong>
								<span>참가 신청 접수 (입금확인)</span>
							</li>
							<li class="arr"><img src="http://shop.adidas.co.kr/upload/fckeditor/temp/image/event/web/mygirls130311/images/icon_arrow_nextstep.gif" alt=""/></li>
							<li>
								<strong>Step 02 : </strong>
								<span>신청 최종 완료</span>
							</li>
						</ol>
					</dd>
				</dl>
			</div>
			<div class="seoul_info">
				<p><strong>홍길동</strong> 고객님은</p>
				<p style="margin-bottom:0">현재<strong>&#34;신청 최종 완료&#34;</strong> 입니다.</p>
			</div>

			<div style="text-align:center;">
				<a href="#"><img src="http://shop.adidas.co.kr/upload/fckeditor/temp/image/event/web/mygirls130311/images/btn_pop_seoul_ok.gif" alt="확인"/></a>
			</div>
		</div>
	</div>
 </body>
</html>
