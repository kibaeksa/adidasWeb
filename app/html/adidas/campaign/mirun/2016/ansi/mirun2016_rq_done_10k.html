
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>아디다스 공식 온라인 스토어</title>
<link rel="shortcut icon" href="/images/adidas/favicon.ico" />
<link rel="apple-touch-icon-precomposed" href="/images/adidas/icon_114.png" />
<link rel="stylesheet" type="text/css" href="/css/adidas/adidas_r.css" />
<script type="text/javascript" src="/js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="/js/jquery/ui/jquery-ui-1.7.2.custom.min.js"></script>
<style type="text/css">
	.mrn_spt{background-image:url('/images/adidas/event/sprite_mirun2015.png?v=160212') !important;background-repeat:no-repeat;background-position:0 0;display:block;text-indent:-9999px;}
	#popupHeader{height:65px;background:#017dc5;}
	#popupHeader h1{padding-top:21px;color:#f7f7f7;font:16px 'NotoSansKRRegular';background:none;letter-spacing:-1px; text-align:center;}
	#popupHeader a.close{width:27px;height:27px;background-position:-105px -490px;position:absolute;top:18px;right:16px;}
	#popupContents{padding:15px 15px 0;background:#fff;}
	#popupContents h2{margin:55px 0 0;font:26px 'NotoSansKRRegular';color:#414141;text-align:center;}
	#popupContents .desc{margin-bottom:55px;font:26px 'NotoSansKRRegular','Nanum Gothic';color:#404040;text-align:center;letter-spacing:-1px;}
	#popupContents .desc strong{font-weight:normal;color:#eb008d;}	
	#popupContents .desc span{font-family:'Nanum Gothic';}
	#popupContents .btn{width:197px;height:47px;margin:0 auto;text-align:center;display:block;background:#017dc5;font:19px/47px 'NotoSansKRLight';color:#fff;text-shadow:1px 1px 1px #1f776b;}
	
</style>

</head>
<body>
<div id="pop">
	<div id="popupHeader">
		<h1>아디다스 러닝 부스트 사고! 마이런 부산 가자!</h1>
		<a class="close mrn_spt" href="javascript:self.close();"></a>
	</div>
	<div id="popupContents">
		<h2>감사합니다.</h2>
		<p class="desc">2016 아디다스 마이런 부산<br /><strong>신청이 완료</strong>되었습니다.</p>
		
		<div style="text-align:center;">
			<a href="#" class="btn">확인</a>
		</div>
	</div>
</div>


</body>
</html>
