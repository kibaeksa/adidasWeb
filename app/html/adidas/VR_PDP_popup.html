	<script type="text/javascript">
		(function($){
			// 사이즈 미선택시 박스표시 on
			$('.vr_pdp_popup .btn_wrap .buy a').click(function(){
				$('.select_box .focused_box').addClass('on')
				setTimeout(function(){
					$('.vr_pdp_popup .select_box .focused_box').removeClass('on');
				},1500)
			});
			var sliders = $('#sliders').Swipers({
				width : 380,
				height : 380,
				duration : 600,
				auto  :true,
				autoTime : 5000,
				callback : function( index , prevIdx ){
					$('.indicator span').removeClass('on').eq(index).addClass('on');
				}
			});
			$('.vr_pdp_popup .button-prev').bind('click',function(){
				sliders.prev();
			});

			$('.vr_pdp_popup .button-next').bind('click',function(){
				sliders.next();
			});

			$('.vr_pdp_popup .indicator span').bind('click',function(){
				sliders.move($(this).index());
			});
		})(jQuery)
	</script>
