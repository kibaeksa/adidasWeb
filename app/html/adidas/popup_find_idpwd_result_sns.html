<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta property="og:title" content="아디다스 공식 온라인 스토어" />
<meta property="og:image" content="http://shop.adidas.co.kr/upload/snsimg/adidas/main/main.jpg" />
<meta property="og:url" content="http://shop.adidas.co.kr"/>
<title>아디다스 공식 온라인 스토어 메인페이지</title>

<link rel="shortcut icon" href="/images/adidas/favicon.ico" />
<link rel="apple-touch-icon-precomposed" href="/images/adidas/icon_114.png" />
<link rel="stylesheet" type="text/css" href="/css/adidas/adidas_r.css" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css"/>
<script type="text/javascript" src="/js/jquery/jquery-1.4.2.js"></script>
<!-- 170215 스크립트 추가 -->
<script type="text/javascript" src="/js/customForm.js"></script>
<script type="text/javascript" src="/js/prototype-1.6.1.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/adidas/common.js"></script>
<script type="text/javascript" src="/js/comCode.js"></script>
<script type="text/javascript" src="/js/validatorUtil.js"></script>
<script type="text/javascript" src="/js/jquery/ui/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="/js/jquery/easing/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="/js/adidas/adidas.js"></script>

</head>
<body>

	<!-- 170215 start -->
	<div class="modal-popup-wrapper modal-popup-find_idpwd_sns not_layer">
		<div class="popup">
			<div class="popup-contents">
				<div class="tab_list">
					<a href="javascript:void(0)" class="on">아이디 찾기</a>
					<a href="javascript:void(0)">비밀번호 찾기</a>
				</div>
				<!-- 180302 작업 -->
				<a href="javascript:void(0)" class="close">
					<span class="spt_bg"></span>
				</a>
				<div class="tab_contents_wrap">

					<div class="tab_cont_box" style="display: block;">
						<p class="title">아이디 찾기 결과</p>
						<p class="desc">SNS 로 가입하셨네요!<br />해당 SNS 아이디로 로그인 해 주세요!</p>
						<div class="button_area_wrap">
							<div class="button_area2">
								<a href="#" class="send_id_pw kko"><span>카카오 로그인</span></a>
							</div>
						</div>
					</div>

					<div class="tab_cont_box">
						<p class="title">휴대폰 번호로 찾기</p>
						<div class="finder_input">
							<input type="text" value="이름" >
							<input type="text" value="아이디" >
							<input type="text" value="휴대폰 번호(-없이 입력)" >
						</div>
						<div class="button_area_wrap">
							<div class="button_area">
								<a href="" class="btn-ctm btn-blue arrow">
									<span>임시 비밀번호 발송<span class="spt_bg"></span></span>
								</a>
							</div>
						</div>

					</div>
					<!-- 180302 작업 END -->

				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">
		(function($){
			// selected
			$('.modal-popup-manage_address .input-radio-ctm').ctmInputSetCallback({
				before : function(e){
					$('.modal-popup-manage_address table tr').removeClass('selected');
					$(this).parent().parent().addClass('selected');
				},
				after : function(){
					//
				}
			});

			$('.tab_list a').bind('click',function(){
				if($(this).hasClass('on')){
					return;
				}

				$('.tab_list a').removeClass('on').eq($(this).index()).addClass('on');
				$('.tab_contents_wrap>.tab_cont_box').hide().eq($(this).index()).show();
			});

			$('.finder_input input').bind('focus',function(){
				if($(this).attr('defaultValue') == $(this).val()){
					$(this).val('');
					$(this).css({
						color : '#000'
					});
				}
			});

			$('.finder_input input').bind('blur',function(){
				if('' == $(this).val()){
					$(this).val($(this).attr('defaultValue'));
					$(this).css({
						color : '#999'
					});
				}
			});

		})(jQuery)
	</script>
	<!-- 170215 end -->


</body>
</html>
