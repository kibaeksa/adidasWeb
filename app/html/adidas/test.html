<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>아디다스 공식 온라인 스토어 메인페이지</title>

	<link rel="stylesheet" type="text/css" href="/css/adidas/adidas_r.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css"/>


	<script type="text/javascript" src="/js/jquery/jquery-1.4.2.js"></script>
	<!-- <script type="text/javascript" src="/js/jquery/jquery-1.12.4.min.js"></script> -->
	<script type="text/javascript" src="/js/customForm.js"></script>
	<script type="text/javascript" src="/js/adidas/adidas.js"></script>
</head>
<body>
	<style media="screen">
		h2{
			margin-bottom: 10px;
			font:700 15px/15px 'NotoSansKR';
			color: #000;
		}
		h2+div{
			margin-bottom: 10px;
		}

		.result{
			font:500 13px/13px 'NotoSansKR';
			color: #666;
		}

		.result span{
			display: inline-block;
			margin-right: 20px;
		}
	</style>

	<div id="wrap" style="padding: 50px;">

		<div style="margin-bottom: 50px;">
			<h2>셀렉트박스</h2>
			<div>
				<div class="selectbox-ctm">
				    <a href="javascript:void(0)">셀렉트 박스</a>
				    <div class="arrow spt_bg"></div>
				    <div class="select-contents option-list">
				        <ul>
				            <li data-option-value="value1"><a href="javascript:void(0)">옵션1</a></li>
				            <li data-option-value="value2"><a href="javascript:void(0)">옵션2</a></li>
				            <li data-option-value="값3"><a href="javascript:void(0)">옵션3</a></li>
				            <li data-option-value="값4"><a href="javascript:void(0)">옵션4</a></li>
							<li data-option-value="value1"><a href="javascript:void(0)">옵션1</a></li>
				            <li data-option-value="value2"><a href="javascript:void(0)">옵션2</a></li>
				            <li data-option-value="값3" class="selected"><a href="javascript:void(0)">옵션88</a></li>
				            <li data-option-value="값4"><a href="javascript:void(0)">옵션4</a></li>
				        </ul>
				    </div>
				</div>

			</div>

		</div>

		<div style="margin-bottom: 50px;">
			<h2>라디오</h2>
			<div>
				<div class="input-ctm input-radio-ctm" style="margin-right:20px;" id="rdb1">
				    <input type="radio" id="radio1" name="radio_group" value="OPS1">
				    <label for="radio1"><span class="ctm-box spt_bg"><span class="spt_bg"></span></span>선택1</label>
				</div>

				<div class="input-ctm input-radio-ctm" style="margin-right:20px;" id="rdb2">
				    <input type="radio" id="radio2" name="radio_group" value="OPS2">
				    <label for="radio2"><span class="ctm-box spt_bg"><span class="spt_bg"></span></span>선택2</label>
				</div>

				<div class="input-ctm input-radio-ctm" id="rdb3">
				    <input type="radio" id="radio3" name="radio_group" value="OPS3">
				    <label for="radio3"><span class="ctm-box spt_bg"><span class="spt_bg"></span></span>선택3</label>
				</div>

			</div>

			<div class="result">
				<span id="radio1_result"></span>
				<span id="radio2_result"></span>
				<span id="radio3_result"></span>
			</div>
		</div>

		<!-- <div style="margin-bottom: 50px;">
			<h2>체크</h2>
			<div></div>
		</div> -->

		<div style="margin-bottom: 50px;">
			<h2>체크</h2>
			<div>

				<div id="check-test" class="input-ctm input-check-ctm ctm-check-blue">
				    <input type="checkbox" id="check1-blue" checked disabled>
				    <label for="check1-blue">
				        <a class="ctm-box spt_bg" href="javascript:void(0)">
				            <span class=" spt_bg"></span>
				        </a>
				        체크 시 파란색 라인
				    </label>
				</div>
			</div>
			<div class="result" id="checkResult">
				<!-- 체크여부 : false -->
			</div>
		</div>


	</div>

	<script type="text/javascript">
		$('#check-test').ctmInputSetCallback({
			after : chkEvent
		});


		$('#rdb1').ctmInputSetCallback({
			after : rdoEvent
		});

		$('#rdb2').ctmInputSetCallback({
			after : rdoEvent
		});

		$('#rdb3').ctmInputSetCallback({
			after : rdoEvent
		});

		function chkEvent(){
			var msg = '';
			if(document.getElementById('check1-blue').checked){
				msg = '체크여부 : true';
			}else{
				msg = '체크여부 : false';
			}
			document.getElementById('checkResult').innerHTML = msg
		}

		function rdoEvent(){
			var msg1 = '';
			var msg2 = '';
			var msg3 = '';

			if(document.getElementById('radio1').checked){
				msg1 = '체크여부 : true';
			}else{
				msg1 = '체크여부 : false';
			}

			if(document.getElementById('radio2').checked){
				msg2 = '체크여부 : true';
			}else{
				msg2 = '체크여부 : false';
			}

			if(document.getElementById('radio3').checked){
				msg3 = '체크여부 : true';
			}else{
				msg3 = '체크여부 : false';
			}

			document.getElementById('radio1_result').innerHTML = msg1;
			document.getElementById('radio2_result').innerHTML = msg2;
			document.getElementById('radio3_result').innerHTML = msg3;
		}

		rdoEvent();
		chkEvent();

		// setTimeout(function(){
		// 	$.fn.cmtInputInit();
		// },3000);

		setTimeout(function(){
			$.fn.cmtSelectInit();
		},3000);

	</script>



</body>
</html>
