								<script type="text/javascript" language="javascript">
									var view_cont=0;
									var url=window.parent.location.href;
									//var url=window.location.href;
									var param;
									var hgt_ar=[1035,900,630,1502];
									var hgt;
									var param_num;


									function init_bst(){
										if(url.indexOf('page') > 0){
											param=url.substring(url.indexOf('page'),url.length);
											url=url.substring(0,url.indexOf('page'));
											param_num=Number(param.match(/\d/));
										}
	
										switch(param_num){
											case 1: 
												jQuery('.bst_body >div').eq(0).show();
												break;
											case 2: 
												jQuery('.bst_body >div').eq(1).show();
												jQuery('.bst_navi li').eq(0).addClass('on');
												hgt=hgt_ar[0];
												break;
											case 3: 
												jQuery('.bst_body >div').eq(2).show();
												jQuery('.bst_navi li').eq(4).addClass('on');
												hgt=hgt_ar[2];
												break;
											case 4: 
												jQuery('.bst_body >div').eq(3).show();
												jQuery('.bst_navi li').eq(5).addClass('on');
												hgt=hgt_ar[3];
												break;
											default : 
												jQuery('.bst_body >div').eq(0).show();
												break;
										}										


										jQuery(parent.document).find('iframe.orig_boost_ifr').css('height',hgt+'px');
									}

									function setMoveLink(url,param){
										if(param=='' && !param){
											var link=url;
										}else{
											var link='http://shop.adidas.co.kr/PF070202.action?EVENT_ID=1165&'+param;
										}
										window.parent.location.href=link;
									}

									var stella_listobj;
									var stella_slide;
									var stella_idx=0;

									jQuery(document).ready(function(){
										init_bst();
										stella_listobj=jQuery('.bst_num span');
										stella_slide=jQuery('.bst_slider>div');

										jQuery('.bst_navi li').hover(function(){
											jQuery(this).find('span.over').animate({width:'100%'},200);
										},function(){
											jQuery(this).find('span.over').stop();
											jQuery(this).find('span.over').animate({width:0},200);
										});

										jQuery('.bst-left').click(function(){
											if(stella_idx==0){
												stellaSlider(5);
											}else{
												stellaSlider(stella_idx-1);
											}
											
										});
										jQuery('.bst-right').click(function(){
											if(stella_idx==5){
												stellaSlider(0);
											}else{
												stellaSlider(stella_idx+1);
											}
										});
									});

									function stellaSlider(idx){
										if(stella_idx < idx){
											stella_slide.eq(idx).css({left:'890px'});
											stella_slide.eq(idx).animate({left:0},500);
											stella_slide.eq(stella_idx).animate({left:'-890px'},500);
										}else{
											stella_slide.eq(idx).css({left:'-890px'});
											stella_slide.eq(idx).animate({left:0},500);
											stella_slide.eq(stella_idx).animate({left:'890px'},500);		
										}
										stella_idx=idx;
										setStellaControl(idx);
										return false;
									}

									function setStellaControl(num){
										stella_listobj.each(function(){
											jQuery(this).removeClass('on');
										});
										stella_listobj.eq(num).addClass('on');
									}
								</script>
