
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>러닝랩 소개</title>
	<link rel="shortcut icon" href="/images/adidas/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="/images/adidas/icon_114.png" />
	<link rel="stylesheet" type="text/css" href="/css/adidas/adidas_r.css" />
	<script type="text/javascript" src="/js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="/js/jquery/ui/jquery-ui-1.7.2.custom.min.js"></script>
	<style type="text/css">
		table.tbl{border-top:2px solid #808080;border-bottom:2px solid #808080;}
		table.tbl th{text-align:left;height:43px;padding-left:12px;background:#f2f2f2;border-bottom:1px solid #bcbcbc;border-right:1px solid #bcbcbc;}
		table.tbl td{text-align:left;height:43px;padding-left:10px;border-bottom:1px solid #bcbcbc;}
		table.tbl td label{color:#666;}
		h4{padding:25px 0 10px;color:#333;}
		.agree_box{width:634px;height:99px;padding:10px;border:1px solid #d5d5d5;}
		.btn_area{width:656px;padding-top:20px;text-align:center;}
		.agree_label{padding-top:15px;}
		.agree_label input{margin-right:3px;}
		.agree_label label{color:#333;}
	</style>
</head>
<body onload="init();">
<div id="pop">
	<div id="popupHeader2">
		<h1>러닝랩 참가 신청서</h1>
		<a href="javascript:self.close();"><img src="https://shop.adidas.co.kr:443/images/adidas/popup/btn_popup_close2.gif" alt="close" /></a>
	</div>
	<div id="popupContents">
		<h2 style="margin-bottom:20px;"><img src="/images/adidas/popup/runlap140211/txt_runlap_rq1.gif" alt=""/></h2>
		<div style="margin-bottom:20px;"><img src="/images/adidas/popup/runlap140211/txt_runlap_rq2_140310.gif" alt=""/></div>
		<div style="margin-bottom:10px;"><img src="/images/adidas/popup/runlap140211/txt_runlap_rq3.gif" alt=""/></div>
		<table cellpadding="0" cellspacing="0" class="tbl" width="656" style="table-layout:fixed;">
			<colgroup>
				<col width="122px"/>
				<col width="149px"/>
				<col width="145px"/>
				<col width="*"/>
			</colgroup>
			<tr>
				<th><img src="/images/adidas/popup/runlap140211/txt_runlap_rq4.gif" alt=""/></th>
				<td colspan="3">
					<input type="radio" id="runlap_rq_y"/>
					<label for="runlap_rq_y" style="margin-right:25px">신청합니다.</label>
					<input type="radio" id="runlap_rq_n"/>
					<label for="runlap_rq_n">신청하지 않습니다.</label>
				</td>
			</tr>
			<tr>
				<th><img src="/images/adidas/popup/runlap140211/txt_runlap_rq5.gif" alt=""/></th>
				<td colspan="3">
					<select style="width:218px;">
						<option>오전반 10:00 ~ 12:00 (인원 50명)</option>
						<option>오전반 10:00 ~ 12:00 (인원 50명)</option>
						<option>오전반 10:00 ~ 12:00 (인원 50명)</option>
						<option>오전반 10:00 ~ 12:00 (인원 50명)</option>
					</select>
				</td>
			</tr>

			<tr>
				<th><img src="/images/adidas/popup/runlap140211/txt_runlap_rq6.gif" alt=""/></th>
				<td style="border-right:1px solid #bcbcbc;">
					<input type="radio" id="km10_y"/>
					<label for="km10_y" style="margin-right:25px">예</label>
					<input type="radio" id="km10_n"/>
					<label for="km10_n">아니오</label>
				</td>
				<th><img src="/images/adidas/popup/runlap140211/txt_runlap_rq7.gif" alt=""/></th>
				<td>
					<input type="text" style="width:104px;height:21px;padding-left:10px;line-height:21px;"/>
				</td>
			</tr>
			<tr>
				<th style="border-bottom:0px;"><img src="/images/adidas/popup/runlap140211/txt_runlap_rq8.gif" alt=""/></th>
				<td colspan="3" style="padding:10px 0 10px 10px;border-bottom:0px;">
					<textarea style="width:500px;height:110px;"></textarea>
				</td>
			</tr>
		</table>
		<h4>개인정보수집·이용등의동의안내</h4>
		<div class="agree_box">
			<p class="cont">러닝랩 행사의 고지/통보/진행을 위하여, 신청 시 작성하여 주신 상기 내용 및 휴대전화 번호 정보를 ㈜월드이십일에이치큐 에 위탁합니다.</p>
		</div>

		<div class="agree_label">
			<input type="checkbox" id="runlab_agree"/>
			<label for="runlab_agree" style="letter-spacing:-1px;">위 모든 사항에 동의 합니다.</label>
		</div>

		<div class="btn_area">
			<a href="#"><img src="/images/adidas/popup/runlap140211/txt_runlap_rq9.gif" alt=""/></a>
		</div>
		

	</div>
</div>


</body>
</html>
