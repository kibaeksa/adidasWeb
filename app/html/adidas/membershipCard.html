<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title>아디다스 공식 온라인 스토어</title>
  <meta http-equiv="content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/adidas/adidas_r.css"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css"/>

<style type="text/css">
	.membership_card{

	}

	.membership_card .adipro{
		font-family:'adinenuPro-bold';
	}

	.membership_card .body{
		padding:0 25px;
	}

	.membership_card .box{
		padding:25px 0;
	}

	.membership_card .box.line{
		border-bottom: 1px dotted  #7f7f7f;
	}

	.membership_card *{
		color: #000;
	}

	.membership_card h1{
		padding:25px 20px;
		background: #000;
		color: #fff;
		font:21px/21px 'NotoSansKRRegular','Nanum Gothic';
	}

	.membership_card h2{
		margin-bottom: 15px;
		padding-left: 40px;
		color: #000;
		font:25px/25px 'NotoSansKRBold','Nanum Gothic';
		background:url('/images/adidas/popup/ico_check.gif') 0 3px no-repeat;
	}

	.membership_card p.desc{
		margin-bottom: 25px;
		padding-left:42px;
		font:14px/18px 'NotoSansKRRegular','Nanum Gothic';
		letter-spacing:-.75px;
	}

	.membership_card p.desc strong{
		color: #ff0000;	
	}

	.membership_card .cardbox{
		width: 426px;
		height: 291px;
		position: relative;
		background:url('/images/adidas/popup/bg_card.gif') 0 0 no-repeat;
	}

	.membership_card .cardbox .code{
		position: absolute;
		top: 67px;
    	left: 103px;
	}
	/* 160428 style 추가 */
	.membership_card .cardbox .myclubs{
		position:absolute;
		top:15px;
		right:15px;
	}

	.membership_card .cardbox .myclubs li{
		float:left;
		margin-left:10px;
		font:14px 'adiBlack';
		text-transform:uppercase;
	}
	/* 160428 style 추가 끝 */

	.membership_card .button{
		display: block;
		padding: 20px 0;
		text-align: center;
		font:18px/18px 'NotoSansKRRegular','Nanum Gothic';
		color: #000;
		border: 5px solid  #000;
	}

	.membership_card .button span{
		font-size: 20px;
	}

	.membership_card .button:hover{
		background: #000;
		color: #fff;
		transition:background 0.05s;
		-webkit-transition:background 0.05s;
	}

	.membership_card .button:hover *{
		color: #fff;
	}


</style>
  
  
 </head>

 <body> 	
	<div id="wrap">
		<div class="membership_card">
			<h1>멤버십 카드 확인</h1>
			<div class="body">
				<div class="box card line">
					<h2>멤버십 카드</h2>
					<p class="desc">멤버십 카드를 이미지로 저장하시면 보다 편리하게 사용 가능합니다.</p>
					<div class="cardbox">
						<!-- 160428 나의클럽 추가-->
						<ul class="myclubs">
							<li style="color:#7abb23;">football</li>
							<li style="color:#e4007f;">running</li>
						</ul>
						<div class="code"><img src="http://shop.adidas.co.kr/upload/barcode/adidas/00000108684535.gif" alt="" style="width:220px;"/></div>
					</div>
				</div>

				<div class="box sms">
					<h2><span class="adipro">SMS</span> 전송</h2>
					<p class="desc">아래  버튼을 클릭하시면 <strong>010-9033-3208</strong> 번으로 SMS 발송됩니다. </p>
					<a href="#" class="button"><span class="adipro">SMS</span> 받기</a>
				</div>	
			</div>
			
		</div>
	</div>
	<!-- //wrap -->	
 </body>
</html>
