<script>
	function chkSizeType(num){
		
		switch(num){
			case 0:
				jQuery('.top_mn').hide();
				jQuery('.top_wmn').hide();
				jQuery('.top_jr').show();
				break;
			case 1:
				jQuery('.top_mn').hide();
				jQuery('.top_wmn').show();
				jQuery('.top_jr').hide();
				break;
			case 2:
				jQuery('.top_mn').show();
				jQuery('.top_wmn').hide();
				jQuery('.top_jr').hide();
				break;
		}
	}
</script>
